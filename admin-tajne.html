<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .order { background: white; color: black; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; }
    </style>
</head>
<body>
<h2>üçã LemonIada - Admin</h2>
<div class="box">
    <h3>Sprzeda≈º stacjonarna</h3>
    <button onclick="sell('Klasyczna', 5)" style="background:green; color:white; padding:10px;">KLASYCZNA</button>
    <button onclick="sell('Pomara≈Ñczowa', 7)" style="background:orange; padding:10px;">POMARA≈ÉCZ</button>
</div>
<div class="box">
    Stan kubk√≥w: <input type="number" id="k-in" style="width:50px;">
    <button onclick="setK()">USTAW</button>
    <button onclick="resetB()" style="background:red; color:white; float:right;">RESET WSZYSTKIEGO</button>
</div>
<div id="list"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    function sell(n, p) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({produkty: n, suma: p.toFixed(2), platnosc: "Got√≥wka (Rƒôczna)", kod: "STACJA"})
        }).then(() => load());
    }
    function setK() {
        fetch(`${API}/ustaw-kubki`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ilosc: document.getElementById('k-in').value})
        }).then(() => load());
    }
    function load() {
        fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
            document.getElementById('list').innerHTML = data.map(z => `
                <div class="order">
                    <span>#${z.id} - ${z.produkty} (${z.suma}z≈Ç) - ${z.status}</span>
                    <div>
                        <button onclick="upd(${z.id},'W REALIZACJI')">‚öôÔ∏è</button>
                        <button onclick="upd(${z.id},'WYDANE')" style="background:green; color:white;">OK</button>
                    </div>
                </div>
            `).join('');
        });
    }
    function upd(id, status) {
        fetch(`${API}/update-status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus: status})
        }).then(load);
    }
    function resetB() { if(confirm("Reset?")) fetch(`${API}/reset-bazy`, {method:'POST'}).then(load); }
    setInterval(load, 3000); load();
</script>
</body>
</html>
