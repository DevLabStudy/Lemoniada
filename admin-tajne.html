<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Admina - LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 10px 0; }
        .btn-p { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .order { background: white; color: #333; padding: 12px; border-radius: 10px; margin: 8px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-s { padding: 8px; border-radius: 5px; border: none; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
<h1>üçã Panel Admina LemonIada</h1>

<div class="box">
    <h3>‚ûï Szybka Sprzeda≈º Stacjonarna</h3>
    <div class="grid">
        <button class="btn-p" onclick="sell('Klasyczna', 5)">KLASYCZNA (5z≈Ç)</button>
        <button class="btn-p" onclick="sell('Pomara≈Ñczowa', 7)" style="background:#e67e22">POMARA≈ÉCZ (7z≈Ç)</button>
    </div>
</div>

<div class="box">
    <h3>üì¶ Magazyn i Opcje</h3>
    Stan: <input type="number" id="k-in" style="width:50px; padding:5px;">
    <button onclick="setK()" class="btn-s">USTAW KUBKI</button>
    <button onclick="resB()" style="background:#e74c3c; color:white; float:right;" class="btn-s">RESET BAZY</button>
</div>

<div id="order-list"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";

    function sell(n, p) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({produkty: n, suma: p.toFixed(2), platnosc: "Got√≥wka (Rƒôczna)", kod: "STACJA"})
        }).then(() => load());
    }

    function setK() {
        fetch(`${API}/ustaw-kubki`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ilosc: document.getElementById('k-in').value})
        }).then(() => alert("Ustawiono!"));
    }

    function load() {
        fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
            const list = document.getElementById('order-list');
            if(data.length === 0) { list.innerHTML = "<p>Brak zam√≥wie≈Ñ.</p>"; return; }
            list.innerHTML = data.map(z => `
                <div class="order">
                    <div>
                        <b style="font-size:18px;">#${z.id}</b> - ${z.produkty} (${z.suma} z≈Ç)<br>
                        <small>${z.godzina} | ${z.platnosc}</small>
                    </div>
                    <div>
                        <span style="margin-right:10px; font-weight:bold; color:#3498db">${z.status}</span>
                        <button class="btn-s" style="background:#f1c40f" onclick="upd(${z.id},'W REALIZACJI')">‚öôÔ∏è</button>
                        <button class="btn-s" style="background:#2ecc71; color:white;" onclick="upd(${z.id},'WYDANE')">‚úÖ</button>
                    </div>
                </div>
            `).join('');
        });
    }

    function upd(id, status) {
        fetch(`${API}/update-status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus: status})
        }).then(load);
    }

    function resB() { if(confirm("Na pewno?")) fetch(`${API}/reset-bazy`, {method:'POST'}).then(load); }
    setInterval(load, 3000);
    load();
</script>
</body>
</html>
