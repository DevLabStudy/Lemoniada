<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Lemoniada üçã</title>
    <style>
        :root { --primary: #FFD600; --success: #2ecc71; --bg: #0f172a; --card: #1e293b; --text: #f8fafc; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }

        /* Statystyki */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 25px; }
        .stat-card { background: var(--card); padding: 20px; border-radius: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-value { font-size: 1.8rem; font-weight: 800; color: var(--primary); }

        /* Szybka Sprzeda≈º */
        .pos-section { background: var(--card); padding: 20px; border-radius: 20px; margin-bottom: 30px; border: 2px solid var(--primary); }
        .pos-grid { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; }
        select, input[type="number"] { background: #0f172a; color: white; border: 1px solid #334155; padding: 10px; border-radius: 8px; }
        .btn-add-stac { background: var(--primary); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        /* Lista zam√≥wie≈Ñ */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 15px; }
        .order-card { background: var(--card); border-radius: 16px; padding: 15px; border-left: 5px solid var(--primary); position: relative; }
        .order-id { position: absolute; top: 15px; right: 15px; font-size: 0.8rem; opacity: 0.5; }
        .status-tag { font-size: 0.7rem; padding: 2px 8px; border-radius: 5px; background: rgba(255,255,255,0.1); }

        /* Przyciski */
        .actions { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-top: 15px; }
        .btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: 600; font-size: 0.8rem; transition: 0.2s; }
        .btn-work { background: #334155; color: white; }
        .btn-ready { background: #f59e0b; color: white; }
        .btn-done { background: var(--success); color: white; grid-column: span 2; }

        .calc-box { background: var(--card); padding: 20px; border-radius: 20px; margin-top: 30px; border: 1px dashed #334155; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Admin Panel üçã</h1>
        <div id="status-dot" style="color: #2ecc71;">‚óè System Online</div>
    </div>

    <div class="stats-grid">
        <div class="stat-card">
            <div class="stat-value" id="total-revenue">0.00 z≈Ç</div>
            <div style="font-size: 0.8rem; opacity: 0.6;">ZAROBEK CA≈ÅKOWITY</div>
        </div>
        <div class="stat-card">
            <div class="stat-value" id="active-count">0</div>
            <div style="font-size: 0.8rem; opacity: 0.6;">W REALIZACJI</div>
        </div>
    </div>

    <div class="pos-section">
        <h3 style="margin-top:0;">‚ûï Szybka sprzeda≈º (Stacjonarnie)</h3>
        <div class="pos-grid">
            <select id="stac-item">
                <option value="Zwyk≈Ça" data-price="5">üü° Zwyk≈Ça (5 z≈Ç)</option>
                <option value="Pomara≈Ñcz" data-price="7">üü† Pomara≈Ñczowa (7 z≈Ç)</option>
            </select>
            <input type="number" id="stac-qty" value="1" min="1" style="width: 60px;">
            <select id="stac-pay">
                <option value="Got√≥wka">üíµ Got√≥wka</option>
                <option value="BLIK">üì≤ BLIK</option>
            </select>
            <button class="btn-add-stac" onclick="addStationary()">DODAJ ZAM√ìWIENIE</button>
        </div>
    </div>

    <h2>Aktywne Zam√≥wienia</h2>
    <div id="orders-list" class="orders-grid">
        </div>

    <div class="calc-box">
        <h3>üí∞ Rozliczenie Zmiany</h3>
        Liczba pracownik√≥w: <input type="number" id="emp-count" value="1" oninput="calculateSplit()" style="width:50px;">
        <span style="margin-left: 20px;">Dla ka≈ºdego: <b id="split-val" style="color:var(--success)">0.00</b> z≈Ç</span>
    </div>
</div>

<script>
    const API = "https://api.lemoniada.com.pl";
    let currentRevenue = 0;

    // 1. Pobieranie danych
    async function loadData() {
        try {
            const res = await fetch(`${API}/api/admin/data`);
            const data = await res.json();

            currentRevenue = data.utarg;
            document.getElementById('total-revenue').innerText = data.utarg.toFixed(2) + " z≈Ç";

            const activeOrders = data.zamowienia.filter(o => o.status !== 'zrealizowane');
            document.getElementById('active-count').innerText = activeOrders.length;

            let html = '';
            activeOrders.forEach(o => {
                html += `
                    <div class="order-card" style="border-left-color: ${o.status === 'gotowe' ? '#f59e0b' : '#FFD600'}">
                        <div class="order-id">#${o.id}</div>
                        <div class="order-title">${o.produkty}</div>
                        <div class="order-info">
                            <b>${o.cena_total} z≈Ç</b> | ${o.platnosc}<br>
                            <span class="status-tag">${o.status.toUpperCase()}</span> | ${o.data.split(',')[1]}
                        </div>
                        <div class="actions">
                            <button class="btn btn-work" onclick="updateStatus('${o.id}', 'w realizacji')">üî® Robiƒô</button>
                            <button class="btn btn-ready" onclick="updateStatus('${o.id}', 'gotowe')">üîî GOTOWE</button>
                            <button class="btn btn-done" onclick="updateStatus('${o.id}', 'zrealizowane')">‚úÖ ZREALIZOWANE (Kasa)</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('orders-list').innerHTML = html || '<p style="opacity:0.5">Brak zam√≥wie≈Ñ do wy≈õwietlenia.</p>';
            calculateSplit();
        } catch (e) {
            document.getElementById('status-dot').style.color = 'red';
            document.getElementById('status-dot').innerText = '‚óè B≈ÇƒÖd po≈ÇƒÖczenia';
        }
    }

    // 2. Szybka sprzeda≈º stacjonarna
    async function addStationary() {
        const item = document.getElementById('stac-item');
        const nazwa = item.value;
        const cena = parseFloat(item.options[item.selectedIndex].dataset.price);
        const sztuk = parseInt(document.getElementById('stac-qty').value);
        const platnosc = document.getElementById('stac-pay').value;

        const koszyk = [{ nazwa, cena, sztuk }];

        const res = await fetch(`${API}/api/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ koszyk, kod: '', platnosc })
        });

        if(res.ok) {
            alert("Dodano zam√≥wienie stacjonarne!");
            loadData();
        }
    }

    // 3. Zmiana statusu
    async function updateStatus(id, status) {
        await fetch(`${API}/api/admin/status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id, status })
        });
        loadData();
    }

    // 4. Kalkulator
    function calculateSplit() {
        const count = document.getElementById('emp-count').value || 1;
        document.getElementById('split-val').innerText = (currentRevenue / count).toFixed(2);
    }

    // Od≈õwie≈ºanie co 4 sekundy
    setInterval(loadData, 4000);
    loadData();
</script>

</body>
</html>
