<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Lemoniada üçã</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #FFD600; --accent: #38bdf8; --success: #10b981; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }

        /* Dashboard Stats */
        .box-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 25px; }
        .box { background: var(--card); padding: 25px; border-radius: 20px; border: 1px solid #334155; position: relative; }
        .val { font-size: 2.5rem; font-weight: 900; color: var(--primary); display: block; }
        .label { font-size: 0.8rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }

        /* Magazyn UI */
        .mgmt-ui { display: flex; gap: 10px; margin-top: 15px; }
        input { background: #0f172a; border: 1px solid var(--accent); color: white; padding: 12px; border-radius: 12px; width: 100px; font-size: 1.1rem; outline: none; }
        .btn-action { background: var(--accent); color: #000; border: none; padding: 12px 20px; border-radius: 12px; font-weight: 800; cursor: pointer; transition: 0.2s; }
        .btn-action:hover { filter: brightness(1.1); transform: translateY(-2px); }

        /* Szybka Sprzeda≈º (POS) */
        .pos-container { background: var(--card); border: 2px solid var(--primary); padding: 25px; border-radius: 24px; margin-bottom: 30px; }
        .admin-cart-preview { background: rgba(0,0,0,0.3); padding: 15px; border-radius: 15px; margin-bottom: 15px; min-height: 50px; border: 1px dashed #334155; }
        .admin-cart-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; padding-bottom: 5px; border-bottom: 1px solid #334155; }
        .btn-del { background: #ef4444; color: white; border: none; width: 28px; height: 28px; border-radius: 8px; cursor: pointer; }

        .pos-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-pos { padding: 15px; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 1rem; }
        .btn-yellow { background: var(--primary); color: #000; }
        .btn-green { background: var(--success); color: white; }
        .btn-blue { background: #3b82f6; color: white; }

        /* Zam√≥wienia */
        .order-card { background: var(--card); padding: 20px; border-radius: 18px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; border-left: 6px solid var(--primary); }
        .order-info b { font-size: 1.2rem; }
        .status-dot { font-size: 0.8rem; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 20px;">
        <h1>Centrum Dowodzenia üçã</h1>
        <span id="conn-status" style="color: #ef4444;">‚óè SYSTEM OFFLINE</span>
    </div>

    <div class="box-grid">
        <div class="box">
            <span class="label">Ca≈Çkowity Utarg</span>
            <span class="val" id="rev-display">0.00 z≈Ç</span>
        </div>
        <div class="box">
            <span class="label">Kubeczki w zapasie</span>
            <span class="val" id="cups-display">0</span>
            <div class="mgmt-ui">
                <input type="number" id="cups-input" placeholder="Sztuki">
                <button class="btn-action" onclick="setCups()">USTAW ZAPAS</button>
            </div>
        </div>
    </div>

    <div class="pos-container">
        <h3 style="margin-top:0;">üõí Szybka Sprzeda≈º (Stacjonarnie)</h3>
        <div id="admin-cart-items" class="admin-cart-preview">Koszyk jest pusty</div>

        <div class="pos-buttons">
            <button class="btn-pos btn-yellow" onclick="addToAdminCart('Zwyk≈Ça', 5)">+ Zwyk≈Ça (5z≈Ç)</button>
            <button class="btn-pos btn-yellow" onclick="addToAdminCart('Pomara≈Ñcz', 7)">+ Pomara≈Ñcz (7z≈Ç)</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="btn-pos btn-green" style="flex: 2;" onclick="finalizeSale('Got√≥wka')">FINALIZUJ GOT√ìWKƒÑ</button>
            <button class="btn-pos btn-blue" style="flex: 1;" onclick="finalizeSale('BLIK')">BLIK</button>
        </div>
    </div>

    <h2>Aktywne Zam√≥wienia</h2>
    <div id="order-list-container">
        </div>
</div>

<script>
    const API = "https://api.lemoniada.com.pl";
    let adminCart = [];

    // 1. ≈Åadowanie danych z serwera
    async function refreshData() {
        try {
            const r = await fetch(`${API}/api/admin/data`);
            if (!r.ok) throw new Error();
            const d = await r.json();

            document.getElementById('conn-status').innerText = "‚óè SYSTEM ONLINE";
            document.getElementById('conn-status').style.color = "#10b981";

            document.getElementById('rev-display').innerText = d.utarg.toFixed(2) + " z≈Ç";
            document.getElementById('cups-display').innerText = d.kubeczki;

            let html = '';
            // Pokazujemy tylko zam√≥wienia, kt√≥re nie sƒÖ jeszcze zrealizowane
            const activeOrders = d.zamowienia.filter(o => o.status !== 'zrealizowane');

            activeOrders.forEach(o => {
                html += `
                    <div class="order-card">
                        <div class="order-info">
                            <small>ID: #${o.id} | ${o.data.split(',')[1]}</small><br>
                            <b>${o.produkty}</b><br>
                            <span>${o.cena_total} z≈Ç (${o.platnosc})</span>
                        </div>
                        <div style="display:flex; gap:8px;">
                            <button class="btn-action" style="background:var(--primary); color:#000;" onclick="changeStatus('${o.id}','gotowe')">GOTOWE</button>
                            <button class="btn-action" style="background:var(--success); color:#fff;" onclick="changeStatus('${o.id}','zrealizowane')">ZAKO≈ÉCZ</button>
                        </div>
                    </div>
                `;
            });
            document.getElementById('order-list-container').innerHTML = html || "<p style='opacity:0.5; text-align:center;'>Brak nowych zam√≥wie≈Ñ.</p>";

        } catch (e) {
            document.getElementById('conn-status').innerText = "‚óè B≈ÅƒÑD PO≈ÅƒÑCZENIA";
            document.getElementById('conn-status').style.color = "#ef4444";
        }
    }

    // 2. Naprawione ustawianie kubeczk√≥w
    async function setCups() {
        const input = document.getElementById('cups-input');
        const count = parseInt(input.value);

        if (isNaN(count)) return alert("Wpisz poprawnƒÖ liczbƒô!");

        try {
            const res = await fetch(`${API}/api/admin/set-kubeczki`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ilosc: count })
            });

            if (res.ok) {
                document.getElementById('cups-display').innerText = count;
                input.value = "";
                alert("Zaktualizowano stan magazynu!");
                refreshData();
            }
        } catch (e) {
            alert("B≈ÇƒÖd po≈ÇƒÖczenia!");
        }
    }

    // 3. Obs≈Çuga szybkiego koszyka
    function addToAdminCart(nazwa, cena) {
        let item = adminCart.find(i => i.nazwa === nazwa);
        if (item) item.sztuk++;
        else adminCart.push({ nazwa, cena, sztuk: 1 });
        renderAdminCart();
    }

    function removeFromAdminCart(nazwa) {
        let item = adminCart.find(i => i.nazwa === nazwa);
        if (item) {
            item.sztuk--;
            if (item.sztuk <= 0) adminCart = adminCart.filter(i => i.nazwa !== nazwa);
        }
        renderAdminCart();
    }

    function renderAdminCart() {
        const container = document.getElementById('admin-cart-items');
        if (adminCart.length === 0) {
            container.innerText = "Koszyk jest pusty";
            return;
        }
        container.innerHTML = adminCart.map(i => `
            <div class="admin-cart-row">
                <span><b>${i.nazwa}</b> (x${i.sztuk})</span>
                <button class="btn-del" onclick="removeFromAdminCart('${i.nazwa}')">‚úï</button>
            </div>
        `).join('');
    }

    // 4. Finalizacja sprzeda≈ºy stacjonarnej
    async function finalizeSale(platnosc) {
        if (adminCart.length === 0) return alert("Koszyk jest pusty!");

        try {
            const res = await fetch(`${API}/api/zamow`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ koszyk: adminCart, kod: '', platnosc: platnosc })
            });

            if (res.ok) {
                adminCart = [];
                renderAdminCart();
                alert("Sprzeda≈º zapisana!");
                refreshData();
            } else {
                const err = await res.json();
                alert("B≈ÇƒÖd: " + err.error);
            }
        } catch (e) {
            alert("B≈ÇƒÖd sieci!");
        }
    }

    // 5. Zmiana statusu zam√≥wienia (np. na Zrealizowane)
    async function changeStatus(id, status) {
        await fetch(`${API}/api/admin/status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, status })
        });
        refreshData();
    }

    // Start i interwa≈Ç
    setInterval(refreshData, 4000);
    refreshData();
</script>

</body>
</html>
