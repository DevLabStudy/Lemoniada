<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Admin - LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; color: white; }
        .blue { background: #3498db; } .green { background: #2ecc71; }
    </style>
</head>
<body>
<div class="box">
    <h3>ðŸ“¦ ZarzÄ…dzaj Magazynem</h3>
    <input type="number" id="k-in" style="padding:10px; width:100px;">
    <button class="btn blue" onclick="setK()">USTAW STAN KUBKÃ“W</button>
</div>
<div id="list"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";

    function setK() {
        const val = document.getElementById('k-in').value;
        fetch(`${API}/ustaw-kubki`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ilosc: val })
        })
            .then(r => r.json())
            .then(d => { alert("Ustawiono na: " + d.stan); load(); });
    }

    function load() {
        fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
            document.getElementById('list').innerHTML = data.map(z => `
                <div style="background:white; color:black; padding:10px; margin:5px; border-radius:10px;">
                    #${z.id} | ${z.produkty} | ${z.status}
                    <button class="btn green" onclick="upd(${z.id},'WYDANE')">WYDAJ</button>
                </div>
            `).join('');
        });
    }

    function upd(id, status) {
        fetch(`${API}/update-status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus:status})
        }).then(load);
    }

    setInterval(load, 3000);
</script>
</body>
</html>
