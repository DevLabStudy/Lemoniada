<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Kontrolny üçã</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .box { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 500px; margin: 20px auto; }
        .money { font-size: 3rem; color: #2ecc71; font-weight: bold; margin: 10px 0; }
        .btn-sell { width: 45%; padding: 15px; margin: 5px; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; color: white; }
        .zwykla { background: #f1c40f; color: #333; }
        .pomarancz { background: #e67e22; }
        input { padding: 10px; width: 80%; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; text-align: center; }
        .result-box { background: #e8f5e9; padding: 15px; border-radius: 10px; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

    <div class="box">
        <h2>SUMA ZAROBIONA</h2>
        <div class="money" id="total-money">0.00 PLN</div>
        <p>Szybka sprzeda≈º (stacjonarnie):</p>
        <button class="btn-sell zwykla" onclick="sprzedaj('Zwyk≈Ça', 5)">+ Zwyk≈Ça (5 z≈Ç)</button>
        <button class="btn-sell pomarancz" onclick="sprzedaj('Pomara≈Ñcz', 7)">+ Pomara≈Ñcz (7 z≈Ç)</button>
    </div>

    <div class="box">
        <h3>PODZIA≈Å ZYSK√ìW</h3>
        <label>Ilo≈õƒá pracownik√≥w na zmianie:</label><br>
        <input type="number" id="pracownicy" value="1" oninput="obliczPodzial()">
        <div class="result-box">
            Dla ka≈ºdego: <span id="na-glowe">0.00</span> PLN
        </div>
    </div>

    <div class="box">
        <button onclick="resetujDzien()" style="background: #e74c3c; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer;">RESETUJ DZIE≈É / WYCZY≈öƒÜ</button>
    </div>

    <script>
        const API = "https://api.lemoniada.com.pl";
        let aktualnyUtarg = 0;

        async function odswiez() {
            const r = await fetch(`${API}/api/admin/stats`);
            const d = await r.json();
            aktualnyUtarg = d.utarg;
            document.getElementById('total-money').innerText = d.utarg.toFixed(2) + " PLN";
            obliczPodzial();
        }

        async function sprzedaj(rodzaj, cena) {
            await fetch(`${API}/api/zamow`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ rodzaj: rodzaj, cena: cena })
            });
            odswiez();
        }

        function obliczPodzial() {
            const ileOsob = document.getElementById('pracownicy').value || 1;
            const wynik = aktualnyUtarg / ileOsob;
            document.getElementById('na-glowe').innerText = wynik.toFixed(2);
        }

        async function resetujDzien() {
            if(confirm("Czy na pewno chcesz zresetowaƒá utarg?")) {
                await fetch(`${API}/api/admin/reset`, { method: 'POST' });
                odswiez();
            }
        }

        odswiez();
        setInterval(odswiez, 5000);
    </script>
</body>
</html>
