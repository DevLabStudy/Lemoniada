<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard üçã</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --primary: #FFD600; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 20px; }
        .stat { background: var(--card); padding: 20px; border-radius: 15px; text-align: center; border: 1px solid #334155; }
        .pos-box { background: var(--card); padding: 20px; border-radius: 20px; border: 2px solid var(--primary); margin-bottom: 20px; }
        .order-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border-left: 4px solid var(--primary); }
        .btn { padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-green { background: #2ecc71; color: white; }
        .btn-yellow { background: var(--primary); color: #000; }
        .hidden { display: none; }
    </style>
</head>
<body>
<div class="container">
    <div style="display:flex; justify-content:space-between; align-items:center;">
        <h1>Admin Panel üçã</h1>
        <div id="conn-status" style="color:red">‚óè Roz≈ÇƒÖczono</div>
    </div>

    <div class="grid">
        <div class="stat"><h3>Utarg</h3><h2 id="rev">0.00 z≈Ç</h2></div>
        <div class="stat"><h3>Kubeczki</h3><h2 id="cups">0</h2>
            <input type="number" id="new-cups" style="width:50px"> <button onclick="setCups()">USTAW</button>
        </div>
    </div>

    <div class="pos-box">
        <h3>üõí Szybka Sprzeda≈º (Koszyk)</h3>
        <div id="stac-cart-display" style="margin-bottom:10px; font-size:14px; color:var(--primary)">Pusty koszyk stacjonarny</div>
        <button class="btn btn-yellow" onclick="addStac('Zwyk≈Ça', 5)">+ Zwyk≈Ça</button>
        <button class="btn btn-yellow" onclick="addStac('Pomara≈Ñcz', 7)">+ Pomara≈Ñcz</button>
        <button class="btn btn-green" onclick="submitStac('Got√≥wka')" style="margin-left:20px">Finalizuj Got√≥wkƒÖ</button>
        <button class="btn btn-green" onclick="submitStac('BLIK')" style="background:#3498db">Finalizuj BLIK</button>
        <button onclick="stacCart=[]" style="background:none; border:none; color:red; cursor:pointer">Wyczy≈õƒá</button>
    </div>

    <h2>Aktywne Zam√≥wienia</h2>
    <div id="list"></div>
</div>

<script>
    const API = "https://api.lemoniada.com.pl";
    let stacCart = [];

    function addStac(nazwa, cena) {
        let item = stacCart.find(i => i.nazwa === nazwa);
        if(item) item.sztuk++; else stacCart.push({nazwa, cena, sztuk: 1});
        document.getElementById('stac-cart-display').innerText = stacCart.map(i => `${i.nazwa} x${i.sztuk}`).join(", ");
    }

    async function submitStac(platnosc) {
        if(stacCart.length === 0) return;
        await fetch(`${API}/api/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ koszyk: stacCart, kod: '', platnosc })
        });
        stacCart = []; document.getElementById('stac-cart-display').innerText = "Pusty koszyk";
        load();
    }

    async function setCups() {
        const ilosc = document.getElementById('new-cups').value;
        await fetch(`${API}/api/admin/set-kubeczki`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ ilosc })
        });
        load();
    }

    async function load() {
        try {
            const r = await fetch(`${API}/api/admin/data`);
            const d = await r.json();
            document.getElementById('conn-status').innerText = "‚óè Po≈ÇƒÖczono";
            document.getElementById('conn-status').style.color = "#2ecc71";
            document.getElementById('rev').innerText = d.utarg.toFixed(2) + " z≈Ç";
            document.getElementById('cups').innerText = d.kubeczki;

            let h = '';
            d.zamowienia.filter(o => o.status !== 'zrealizowane').forEach(o => {
                h += `<div class="order-card">
                    <div><b>#${o.id}</b> | ${o.produkty} <br> <small>${o.platnosc} | ${o.cena_total} z≈Ç</small></div>
                    <div>
                        <button class="btn btn-yellow" onclick="st('${o.id}','gotowe')">GOTOWE</button>
                        <button class="btn btn-green" onclick="st('${o.id}','zrealizowane')">ZAKO≈ÉCZ</button>
                    </div>
                </div>`;
            });
            document.getElementById('list').innerHTML = h || "Brak zam√≥wie≈Ñ";
        } catch(e) { document.getElementById('conn-status').style.color = "red"; }
    }

    async function st(id, s) {
        await fetch(`${API}/api/admin/status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ id, status: s })
        });
        load();
    }

    setInterval(load, 4000); load();
</script>
</body>
</html>
