<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin - LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border-left: 5px solid #3498db; }
        .order { background: white; color: #333; padding: 15px; border-radius: 10px; margin: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .btn-set { background: #2ecc71; color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-set:hover { background: #27ae60; transform: scale(1.05); }
        .btn-status { padding: 8px; border: none; border-radius: 5px; cursor: pointer; margin-left: 5px; }
    </style>
</head>
<body>

<h1>üçã Panel ZarzƒÖdzania LemonIada</h1>

<div class="box">
    <h3>üì¶ Stan Magazynu</h3>
    <input type="number" id="kubki-val" value="10" style="padding:10px; border-radius:8px; width:60px; font-size:18px;">
    <button class="btn-set" onclick="setStock()">USTAW LICZBƒò KUBK√ìW</button>
    <button onclick="resetAll()" style="background:#e74c3c; color:white; border:none; padding:10px; border-radius:8px; float:right; cursor:pointer;">RESTART NUMERK√ìW</button>
    <p id="info" style="color:#2ecc71"></p>
</div>

<div id="orders"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";

    function setStock() {
        const val = document.getElementById('kubki-val').value;
        fetch(`${API}/ustaw-kubki`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ilosc: val})
        }).then(() => {
            document.getElementById('info').innerText = "Zaktualizowano stan na: " + val;
            setTimeout(() => document.getElementById('info').innerText = "", 3000);
        });
    }

    function load() {
        fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
            const div = document.getElementById('orders');
            div.innerHTML = data.map(z => `
                <div class="order">
                    <div>
                        <b style="font-size:20px;">#${z.id}</b> | ${z.produkty}<br>
                        <small>${z.godzina} | ${z.platnosc} | <b>${z.suma} z≈Ç</b></small>
                    </div>
                    <div>
                        <span style="font-weight:bold">${z.status}</span><br>
                        <button class="btn-status" style="background:#f1c40f" onclick="upd(${z.id},'W REALIZACJI')">‚öôÔ∏è</button>
                        <button class="btn-status" style="background:#2ecc71" onclick="upd(${z.id},'WYDANE')">‚úÖ</button>
                    </div>
                </div>
            `).join('');
        });
    }

    function upd(id, status) {
        fetch(`${API}/update-status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus: status})
        }).then(load);
    }

    function resetAll() {
        if(confirm("Czy≈õciƒá bazƒô i numerki od 1?")) {
            fetch(`${API}/reset-bazy`, {method:'POST'}).then(load);
        }
    }

    setInterval(load, 3000);
    load();
</script>
</body>
</html>
