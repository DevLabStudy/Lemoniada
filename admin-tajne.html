<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Lemoniada üçã</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --primary: #FFD600;
            --accent: #38bdf8;
            --success: #10b981;
            --danger: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .container { max-width: 800px; margin: auto; }

        /* Statystyki na g√≥rze */
        .box-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .box {
            background: var(--card);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid #334155;
        }

        .val { font-size: 2.2rem; font-weight: 900; color: var(--primary); display: block; }
        .label { font-size: 0.75rem; text-transform: uppercase; opacity: 0.6; letter-spacing: 1px; }

        /* Inputy i Przyciski */
        input {
            background: #0f172a;
            border: 1px solid var(--accent);
            color: white;
            padding: 8px;
            border-radius: 8px;
            outline: none;
            width: 70px;
        }

        .btn-action {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }

        /* Sekcja Szybkiej Sprzeda≈ºy (POS) */
        .pos-container {
            background: var(--card);
            border: 2px solid var(--primary);
            padding: 20px;
            border-radius: 24px;
            margin-bottom: 30px;
        }

        .cart-preview {
            background: rgba(0,0,0,0.4);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            min-height: 40px;
            border: 1px dashed #444;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            padding-bottom: 4px;
            border-bottom: 1px solid #334155;
        }

        .remove-btn { color: var(--danger); cursor: pointer; font-weight: bold; padding: 5px; }

        .pos-buttons { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        .btn-pos {
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-weight: 800;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }

        .btn-yellow { background: var(--primary); color: #000; }
        .btn-green { background: var(--success); color: white; }
        .btn-blue { background: #3b82f6; color: white; }

        .btn-end-day {
            background: var(--danger);
            color: white;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 900;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
        }

        /* Lista zam√≥wie≈Ñ */
        .order-card {
            background: var(--card);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 6px solid var(--primary);
        }

        #conn-status { font-weight: bold; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h1>Centrum Dowodzenia üçã</h1>
        <span id="conn-status" style="color: var(--danger);">‚óè SYSTEM OFFLINE</span>
    </div>

    <div class="box-grid">
        <div class="box">
            <span class="label">Utarg Dzisiejszy</span>
            <span class="val" id="rev-display">0.00 z≈Ç</span>
            <div style="margin-top: 10px; border-top: 1px solid #333; padding-top: 10px;">
                <span class="label">Os√≥b:</span>
                <input type="number" id="worker-count" value="1" min="1" oninput="calculateSplit()">
                <div id="split-display" style="color: var(--success); font-weight: bold; margin-top: 5px;">
                    Na g≈Çowƒô: 0.00 z≈Ç
                </div>
            </div>
        </div>
        <div class="box">
            <span class="label">Magazyn (Kubki)</span>
            <span class="val" id="cups-display">0</span>
            <div style="margin-top: 10px; display: flex; gap: 5px;">
                <input type="number" id="cups-input" placeholder="Sztuki">
                <button class="btn-action" onclick="setCups()">USTAW</button>
            </div>
        </div>
    </div>

    <button class="btn-end-day" onclick="endDay()">üèÅ ZAKO≈ÉCZ DZIE≈É (RESET + GOOGLE)</button>

    <div class="pos-container">
        <h3 style="margin-top:0;">üõí Szybka Sprzeda≈º</h3>
        <div id="cart-list" class="cart-preview">Koszyk jest pusty</div>

        <div class="pos-buttons">
            <button class="btn-pos btn-yellow" onclick="addToCart('Zwyk≈Ça', 5)">+ Zwyk≈Ça (5z≈Ç)</button>
            <button class="btn-pos btn-yellow" onclick="addToCart('Pomara≈Ñcz', 7)">+ Pomara≈Ñcz (7z≈Ç)</button>
        </div>

        <div style="display: flex; gap: 10px;">
            <button class="btn-pos btn-green" style="flex: 2;" onclick="finalizeSale('Got√≥wka')">GOT√ìWKA</button>
            <button class="btn-pos btn-blue" style="flex: 1;" onclick="finalizeSale('BLIK')">BLIK</button>
        </div>
    </div>

    <h2>Aktywne Zam√≥wienia</h2>
    <div id="order-list"></div>
</div>

<script>
    const API = "https://api.lemoniada.com.pl";
    let adminCart = [];
    let utargTotal = 0;

    // Pobieranie danych
    async function refreshData() {
        try {
            const r = await fetch(`${API}/api/admin/data`);
            const d = await r.json();

            document.getElementById('conn-status').innerText = "‚óè SYSTEM ONLINE";
            document.getElementById('conn-status').style.color = "#10b981";

            utargTotal = d.utarg;
            document.getElementById('rev-display').innerText = d.utarg.toFixed(2) + " z≈Ç";
            document.getElementById('cups-display').innerText = d.kubeczki;

            calculateSplit();

            // Renderowanie listy zam√≥wie≈Ñ
            const list = document.getElementById('order-list');
            list.innerHTML = d.zamowienia.map(o => `
                <div class="order-card">
                    <div>
                        <b>#${o.id} - ${o.produkty}</b><br>
                        <small>${o.cena_total} z≈Ç | ${o.platnosc} | ${o.data}</small>
                    </div>
                    <button class="btn-action" style="background:var(--success); color:white" onclick="changeStatus(${o.id}, 'zrealizowane')">ZAKO≈ÉCZ</button>
                </div>
            `).join('') || "<p style='opacity:0.5; text-align:center;'>Brak nowych zam√≥wie≈Ñ.</p>";

        } catch (e) {
            document.getElementById('conn-status').innerText = "‚óè B≈ÅƒÑD PO≈ÅƒÑCZENIA";
            document.getElementById('conn-status').style.color = "#ef4444";
        }
    }

    // Obs≈Çuga koszyka
    function addToCart(nazwa, cena) {
        let item = adminCart.find(i => i.nazwa === nazwa);
        if (item) item.sztuk++;
        else adminCart.push({ nazwa, cena, sztuk: 1 });
        renderCart();
    }

    function renderCart() {
        const container = document.getElementById('cart-list');
        if (adminCart.length === 0) { container.innerHTML = "Koszyk jest pusty"; return; }

        container.innerHTML = adminCart.map((item, index) => `
            <div class="cart-item">
                <span><b>${item.nazwa}</b> (x${item.sztuk}) - ${(item.cena * item.sztuk)} z≈Ç</span>
                <span class="remove-btn" onclick="removeFromCart(${index})">USU≈É</span>
            </div>
        `).join('');
    }

    function removeFromCart(index) {
        if (adminCart[index].sztuk > 1) adminCart[index].sztuk--;
        else adminCart.splice(index, 1);
        renderCart();
    }

    function calculateSplit() {
        const count = parseInt(document.getElementById('worker-count').value) || 1;
        const perPerson = (utargTotal / count).toFixed(2);
        document.getElementById('split-display').innerText = `Na g≈Çowƒô: ${perPerson} z≈Ç`;
    }

    // Akcje API
    async function finalizeSale(platnosc) {
        if (adminCart.length === 0) return alert("Koszyk jest pusty!");

        const res = await fetch(`${API}/api/zamow`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ koszyk: adminCart, kod: 'STACJONARNE', platnosc: platnosc })
        });

        if (res.ok) {
            adminCart = [];
            renderCart();
            refreshData();
        }
    }

    async function setCups() {
        const val = document.getElementById('cups-input').value;
        await fetch(`${API}/api/admin/set-kubeczki`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ ilosc: val })
        });
        document.getElementById('cups-input').value = "";
        refreshData();
    }

    async function changeStatus(id, status) {
        await fetch(`${API}/api/admin/status`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: id, status: status })
        });
        refreshData();
    }

    async function endDay() {
        if (!confirm("Czy na pewno chcesz zako≈Ñczyƒá dzie≈Ñ i wyczy≈õciƒá listƒô?")) return;
        const workers = document.getElementById('worker-count').value;

        await fetch(`${API}/api/admin/reset`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ workers: workers })
        });
        refreshData();
    }

    // Start
    setInterval(refreshData, 5000);
    refreshData();
</script>

</body>
</html>
