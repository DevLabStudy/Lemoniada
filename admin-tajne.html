<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Panel ZarzƒÖdzania - LemonIada</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .money-box { background: #27ae60; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); font-size: 24px; font-weight: bold; }
        .box { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; border: 1px solid #455a64; }
        .btn-admin { border: none; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; color: white; }
        .btn-green { background: #2ecc71; box-shadow: 0 4px 0 #27ae60; }
        .btn-orange { background: #e67e22; box-shadow: 0 4px 0 #d35400; }
        .btn-red { background: #e74c3c; box-shadow: 0 4px 0 #c0392b; }
        .btn-blue { background: #3498db; box-shadow: 0 4px 0 #2980b9; }
        .btn-admin:active { transform: translateY(2px); box-shadow: none; }

        .order { background: white; color: #333; padding: 15px; margin: 10px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .order b { font-size: 18px; color: #2c3e50; }
        input { padding: 10px; border-radius: 5px; border: none; width: 60px; font-size: 16px; text-align: center; }
    </style>
</head>
<body>
<div class="money-box">üí∞ UTARG DNIA: <span id="total-money">0.00</span> z≈Ç</div>

<div class="box">
    <h3 style="margin-top:0">üì¶ Stan Magazynu: <span id="k-show" style="color:#f1c40f">0</span> kubk√≥w</h3>
    <input type="number" id="k-in">
    <button class="btn-admin btn-blue" onclick="setK()">USTAW STAN</button>
    <button class="btn-admin btn-red" onclick="resetB()" style="float:right">RESET DNIA</button>
</div>

<div class="box">
    <h3 style="margin-top:0">‚ö° Szybka Sprzeda≈º Stacjonarna</h3>
    <button class="btn-admin btn-green" onclick="sell('Klasyczna', 5)" style="margin-right:10px">üçã KLASYCZNA (5z≈Ç)</button>
    <button class="btn-admin btn-orange" onclick="sell('Pomara≈Ñczowa', 7)">üçä POMARA≈ÉCZOWA (7z≈Ç)</button>
</div>

<div id="list"></div>

<script>
    const API = "ADRES_TWOJEGO_TUNELU"; // ZMIE≈É TO!
    function sell(n, p) { fetch(`${API}/zamow`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({produkty:n, suma:p.toFixed(2), platnosc:"Got√≥wka (Stacj.)", kod:"STACJA"})}).then(load); }
    function setK() { fetch(`${API}/ustaw-kubki`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({ilosc:document.getElementById('k-in').value})}).then(load); }
    function load() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => { document.getElementById('k-show').innerText = d.kubki; });
        fetch(`${API}/zarobki`).then(r=>r.json()).then(d => document.getElementById('total-money').innerText = d.total.toFixed(2));
        fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
            document.getElementById('list').innerHTML = data.map(z => `
                <div class="order">
                    <span><b>#${z.id}</b> | ${z.produkty} (${z.suma}z≈Ç) | <small>${z.status}</small></span>
                    <div>
                        <button class="btn-admin btn-orange" style="padding:5px 10px" onclick="upd(${z.id},'W REALIZACJI')">‚öôÔ∏è</button>
                        <button class="btn-admin btn-green" style="padding:5px 10px" onclick="upd(${z.id},'WYDANE')">GOTOWE ‚úÖ</button>
                    </div>
                </div>
            `).join('');
        });
    }
    function upd(id, status) { fetch(`${API}/update-status`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({id, nowyStatus:status})}).then(load); }
    function resetB() { if(confirm("Czy na pewno chcesz zresetowaƒá utarg i numerki?")) fetch(`${API}/reset-bazy`, {method:'POST'}).then(load); }
    setInterval(load, 3000); load();
</script>
</body>
</html>
