<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Admin - LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 20px; border-radius: 15px; margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-prod { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .order { background: white; color: #333; padding: 10px; border-radius: 8px; margin: 5px 0; display: flex; justify-content: space-between; }
        input { padding: 8px; border-radius: 5px; border: none; width: 60px; }
    </style>
</head>
<body>
<h1>üçã LemonIada - Panel Dowodzenia</h1>

<div class="box">
    <h3>‚ûï Szybka Sprzeda≈º Stacjonarna</h3>
    <div class="grid">
        <button class="btn-prod" onclick="sell('Klasyczna', 5)">KLASYCZNA (5z≈Ç)</button>
        <button class="btn-prod" onclick="sell('Pomara≈Ñczowa', 7)" style="background:#e67e22">POMARA≈ÉCZ (7z≈Ç)</button>
    </div>
</div>

<div class="box">
    <h3>üì¶ Magazyn: <span id="k-count">0</span></h3>
    <input type="number" id="k-input" value="10">
    <button onclick="setK()" style="padding:8px; border-radius:5px; cursor:pointer;">USTAW KUBKI</button>
    <button onclick="resetB()" style="background:#e74c3c; color:white; border:none; padding:8px; border-radius:5px; margin-left:20px;">RESET NUMERK√ìW</button>
</div>

<div id="orders"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";

    function sell(n, p) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({produkty: n, suma: p.toFixed(2), platnosc: "Got√≥wka (Stacj.)", kod: "BRAK"})
        }).then(() => load());
    }

    function setK() {
        fetch(`${API}/ustaw-kubki`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ilosc: document.getElementById('k-input').value})
        }).then(load);
    }

    function load() {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(d => {
            document.getElementById('k-count').innerText = d.kubki;
        });
        fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
            document.getElementById('orders').innerHTML = data.map(z => `
                <div class="order">
                    <span><b>#${z.id}</b> ${z.produkty} (${z.suma}z≈Ç) - ${z.status}</span>
                    <div>
                        <button onclick="upd(${z.id},'W REALIZACJI')">‚öôÔ∏è</button>
                        <button onclick="upd(${z.id},'WYDANE')" style="background:#2ecc71; color:white;">‚úÖ</button>
                    </div>
                </div>
            `).join('');
        });
    }

    function upd(id, status) {
        fetch(`${API}/update-status`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus: status})
        }).then(load);
    }

    function resetB() { if(confirm("Czy≈õciƒá wszystko?")) fetch(`${API}/reset-bazy`, {method:'POST'}).then(load); }
    setInterval(load, 3000); load();
</script>
</body>
</html>
