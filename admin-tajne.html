<!DOCTYPE html>
<html>
<head><title>Admin Lemoniada</title></head>
<body style="font-family: sans-serif; padding: 20px;">
    <h2>Ustawianie stanu magazynu</h2>
    <div style="margin-bottom: 20px;">
        <p>Zwykła: <input type="number" id="val-zwykla"> <button onclick="set('zwykla')">USTAW</button></p>
        <p>Pomarańcz: <input type="number" id="val-pomaranczowa"> <button onclick="set('pomaranczowa')">USTAW</button></p>
    </div>
    <script>
        const API = "https://api.lemoniada.com.pl";
        async function set(rodzaj) {
            const ile = document.getElementById('val-' + rodzaj).value;
            await fetch(`${API}/api/admin/update`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ rodzaj: rodzaj, ilosc: ile })
            });
            alert("Zaktualizowano " + rodzaj);
        }
    </script>
</body>
</html>
