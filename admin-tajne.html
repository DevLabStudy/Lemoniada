<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"><title>Admin - LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; color: white; padding: 20px; }
        .box { background: #34495e; padding: 15px; border-radius: 10px; margin-bottom: 10px; }
        .money-box { background: #27ae60; padding: 20px; border-radius: 15px; text-align: center; margin-bottom: 20px; }
        .order { background: white; color: black; padding: 10px; margin: 5px 0; border-radius: 5px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
<div class="money-box">
    <h2 style="margin:0;">üí∞ UTARG: <span id="total-money">0.00</span> z≈Ç</h2>
</div>

<div class="box">
    <h3>Szybka Sprzeda≈º</h3>
    <button onclick="sell('Klasyczna', 5)" style="background:#2ecc71; color:white; padding:15px; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">KLASYCZNA (5z≈Ç)</button>
    <button onclick="sell('Pomara≈Ñczowa', 7)" style="background:#e67e22; color:white; padding:15px; border:none; border-radius:10px; cursor:pointer; font-weight:bold;">POMARA≈ÉCZOWA (7z≈Ç)</button>
</div>

<div class="box">
    Kubki: <input type="number" id="k-in" style="width:50px;"> <button onclick="setK()">USTAW</button>
    <button onclick="resetB()" style="background:#e74c3c; color:white; float:right;">RESET DNIA (ID #1)</button>
</div>

<div id="list"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    function sell(n, p) {
        fetch(`${API}/zamow`, { method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({produkty: n, suma: p.toFixed(2), platnosc: "Got√≥wka (Stacj.)", kod: "STACJA"})
        }).then(load);
    }
    function setK() {
        fetch(`${API}/ustaw-kubki`, { method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ilosc: document.getElementById('k-in').value})
        }).then(load);
    }
    function load() {
        fetch(`${API}/zarobki`).then(r=>r.json()).then(d => document.getElementById('total-money').innerText = d.total.toFixed(2));
        fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
            document.getElementById('list').innerHTML = data.map(z => `
                <div class="order">
                    <span><b>#${z.id}</b> ${z.produkty} (${z.suma}z≈Ç) - <b>${z.status}</b></span>
                    <div>
                        <button onclick="upd(${z.id},'W REALIZACJI')" style="background:#f1c40f; padding:8px; border:none; border-radius:5px;">‚öôÔ∏è</button>
                        <button onclick="upd(${z.id},'WYDANE')" style="background:#2ecc71; color:white; padding:8px; border:none; border-radius:5px;">OK ‚úÖ</button>
                    </div>
                </div>
            `).join('');
        });
    }
    function upd(id, status) {
        fetch(`${API}/update-status`, { method: 'POST', headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({id, nowyStatus: status})
        }).then(load);
    }
    function resetB() { if(confirm("Czy≈õciƒá wszystko?")) fetch(`${API}/reset-bazy`, {method:'POST'}).then(load); }
    setInterval(load, 3000); load();
</script>
</body>
</html>
