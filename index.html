<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>≈öwie≈ºa Lemoniada</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1c40f; padding: 15px; display: flex; justify-content: center; margin: 0; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; background: #fafafa; }
        .btn { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.2s; }
        .promo-box { background: #fdfdfd; padding: 15px; border-radius: 15px; margin: 15px 0; border: 2px dashed #9b59b6; }
        .wheel-btn { background: #9b59b6; margin-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; font-size: 14px; }
        .remove-btn { background: #e74c3c; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; font-weight: bold; }
        .badge { background: #e74c3c; color: white; padding: 6px 12px; border-radius: 20px; font-size: 14px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        input[type="text"] { width: 60%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-bottom: 10px; }
    </style>
</head>
<body>
<div id="closed" class="overlay"><h1 style="color:#e74c3c">‚ö†Ô∏è PRZERWA</h1><p id="msg"></p></div>

<div class="app">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin:0">üçã Orze≈∫wienie</h2>
        <span class="badge">Kubki: <b id="c-left">0</b></span>
    </div>

    <div class="card"><h3>Klasyczna üçã 5.00z≈Ç</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>Pomara≈Ñczowa üçä 6.50z≈Ç</h3><button class="btn" onclick="add('Pomara≈Ñczowa', 6.5)">DODAJ</button></div>

    <div class="promo-box">
        <h4>üéÅ STREFA OKAZJI</h4>
        <button id="wheel-btn" class="btn wheel-btn" onclick="spinWheel()">üé° LOSUJ RABAT</button>
        <div id="promo-status" style="font-weight:bold; color:#e67e22; margin-bottom:10px;">Graj o rabat do -20%!</div>
        <input type="text" id="promo-input" placeholder="Wpisz kod rabatowy...">
        <button class="btn" style="width:100%; background: #34495e;" onclick="checkCode()">ZASTOSUJ KOD</button>
    </div>

    <div id="cart" style="display:none; border-top: 2px dashed #ccc; padding-top: 15px;">
        <div id="cart-list" style="margin-bottom: 15px;"></div>
        <h2 style="color: #27ae60;">Suma: <span id="total">0</span> z≈Ç</h2>

        <div style="text-align: left; background: #eee; padding: 15px; border-radius: 12px; margin-bottom: 15px;">
            <b>P≈Çatno≈õƒá:</b><br><br>
            <label><input type="radio" name="p" value="Got√≥wka" checked> üíµ Got√≥wka</label><br><br>
            <label><input type="radio" name="p" value="BLIK"> üì± BLIK</label>
        </div>
        <button class="btn" style="background:#27ae60;" onclick="send()">ZAMAWIAM</button>
    </div>
    <div id="st"></div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com"; // PODMIE≈É LINK!
    let cart = [];
    let aktualnyRabat = 0;
    let czyLosowano = false;
    let wylosowanyKod = "";

    function add(n, p) {
        cart.push({ n, p });
        updateUI();
    }

    function remove(index) {
        cart.splice(index, 1);
        updateUI();
    }

    function updateUI() {
        const cartDiv = document.getElementById('cart');
        const listDiv = document.getElementById('cart-list');

        if (cart.length === 0) {
            cartDiv.style.display = 'none';
            return;
        }

        cartDiv.style.display = 'block';
        listDiv.innerHTML = cart.map((item, index) => `
            <div class="cart-item">
                <span>${item.n} (${item.p.toFixed(2)}z≈Ç)</span>
                <button class="remove-btn" onclick="remove(${index})">√ó</button>
            </div>
        `).join('');

        let sumaBase = cart.reduce((a, b) => a + b.p, 0);
        let poRabacie = (sumaBase * (1 - aktualnyRabat / 100)).toFixed(2);
        document.getElementById('total').innerText = poRabacie;
    }

    function spinWheel() {
        if(czyLosowano) return alert("Ju≈º losowa≈Çe≈õ!");
        const opcje = [5, 10, 15, 20];
        const procent = opcje[Math.floor(Math.random() * opcje.length)];
        wylosowanyKod = "WYGRANA" + procent;
        czyLosowano = true;
        document.getElementById('promo-status').innerHTML = `Wygrana: -${procent}%! Kod: <b style="background:#eee;">${wylosowanyKod}</b>`;
        document.getElementById('wheel-btn').disabled = true;
    }

    function checkCode() {
        const wpisany = document.getElementById('promo-input').value.toUpperCase().trim();
        if(wpisany === wylosowanyKod || ["FB10", "CHAMPION", "LEMONLUX"].includes(wpisany)) {
            if(wpisany === "FB10") aktualnyRabat = 10;
            else if(wpisany === "CHAMPION") aktualnyRabat = 15;
            else if(wpisany === "LEMONLUX") aktualnyRabat = 20;
            else aktualnyRabat = parseInt(wylosowanyKod.replace("WYGRANA", ""));

            document.getElementById('promo-status').innerHTML = `<span style="color:#27ae60">KOD PRZYJƒòTY!</span>`;
            updateUI();
        } else { alert("B≈Çƒôdny kod!"); }
    }

    function send() {
        const method = document.querySelector('input[name="p"]:checked').value;
        const wpisanyKod = document.getElementById('promo-input').value.toUpperCase().trim();

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                produkty: cart.map(i => i.n).join(", "),
                suma: document.getElementById('total').innerText,
                platnosc: method,
                kod: aktualnyRabat > 0 ? wpisanyKod : "BRAK"
            })
        }).then(r => r.json()).then(d => {
            alert("Zam√≥wienie wys≈Çane!");
            cart = [];
            updateUI();
            track(d.id);
        });
    }

    function track(id) {
        const interval = setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if (z) {
                    document.getElementById('st').innerHTML = `<div class="card" style="border:2px solid #3498db">Status: <b>${z.status}</b></div>`;
                    if (z.status === 'WYDANE') { clearInterval(interval); location.reload(); }
                }
            });
        }, 3000);
    }

    setInterval(() => {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(d => {
            document.getElementById('c-left').innerText = d.kubki;
            document.getElementById('closed').style.display = (d.przerwa || d.kubki <= 0) ? 'flex' : 'none';
            document.getElementById('msg').innerText = d.powod;
        });
    }, 3000);
</script>
</body>
</html>
