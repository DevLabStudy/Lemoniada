<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #f1c40f; text-align: center; padding: 10px; }
        .app { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin: 5px 0; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn:disabled { background: #95a5a6 !important; cursor: not-allowed; transform: none !important; }
        .card { border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        #success { display: none; margin-top: 20px; border: 4px solid #2ecc71; padding: 20px; border-radius: 20px; }
        .out-of-stock-text { color: #e74c3c; font-weight: bold; font-size: 14px; margin-top: 5px; display: none; }
    </style>
</head>
<body>
<div class="app">
    <h1>üçã LemonIada</h1>
    <p id="k-status" style="font-weight: bold; color: #d35400;">Sprawdzanie stanu...</p>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ</button>
        </div>
        <p id="delivery-info" class="out-of-stock-text">üö´ PRZEPRASZAMY, BRAK KUBK√ìW.<br>DOSTAWA WKR√ìTCE! üöö</p>

        <div style="background: #f9f9f9; padding: 10px; border-radius: 10px; border: 2px dashed #9b59b6; margin-top: 15px;">
            <p id="p-msg">üé° Ko≈Ço Fortuny</p>
            <button id="w-btn" class="btn" style="background:#9b59b6" onclick="losuj()">LOSUJ RABAT (1/DZIE≈É)</button>
            <input type="text" id="p-in" placeholder="Kod..." style="width:60%; padding:5px;">
            <button class="btn" style="background:#34495e; width:30%; padding:7px;" onclick="sprawdz()">OK</button>
        </div>

        <div id="cart" style="display:none; margin-top:20px; border-top: 2px solid #eee; padding-top: 15px;">
            <h3>Suma: <span id="total">0</span> z≈Ç</h3>
            <button class="btn" style="background:#f39c12" onclick="zamow('Got√≥wka')">üíµ Got√≥wka</button>
            <button class="btn" style="background:#3498db" onclick="document.getElementById('blik-p').style.display='block'">üì± BLIK</button>
            <div id="blik-p" style="display:none; margin-top:10px;">
                <button class="btn" style="background:#3498db" onclick="copyB('668078310')">668 078 310</button>
                <button class="btn" style="background:#3498db" onclick="copyB('537282634')">537 282 634</button>
            </div>
        </div>
    </div>

    <div id="success">
        <p>TW√ìJ NUMEREK:</p>
        <h1 id="o-num" style="font-size:60px; color:#2ecc71; margin:0;">#?</h1>
        <p id="o-stat" style="font-size:20px; font-weight:bold; color:#3498db">PRZYJƒòTE</p>
        <p style="font-size:12px; color:gray;">Czekaj na wydanie lemoniady...</p>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com"; // UPEWNIJ SIƒò ≈ªE ADRES JEST AKTUALNY
    let koszyk = []; let rabat = 0;
    const dzis = new Date().toLocaleDateString();

    function dodaj(n, p) { koszyk.push({n, p}); odswiez(); }

    function odswiez() {
        document.getElementById('cart').style.display = koszyk.length ? 'block' : 'none';
        let suma = koszyk.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = suma.toFixed(2);
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            const btnAdds = document.querySelectorAll('.btn-add');
            const deliveryMsg = document.getElementById('delivery-info');
            const kStatus = document.getElementById('k-status');

            kStatus.innerText = "Dostƒôpne kubki: " + d.kubki;

            if(d.kubki <= 0) {
                btnAdds.forEach(btn => {
                    btn.disabled = true;
                    btn.innerText = "BRAK";
                });
                deliveryMsg.style.display = 'block';
                kStatus.style.color = "#e74c3c";
            } else {
                btnAdds.forEach(btn => {
                    btn.disabled = false;
                    btn.innerText = "DODAJ";
                });
                deliveryMsg.style.display = 'none';
                kStatus.style.color = "#d35400";
            }
        });
    }

    function losuj() {
        if(localStorage.getItem('data_los') === dzis) return alert("Ju≈º dzi≈õ losowa≈Çe≈õ!");
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('kod', "WYGRANA"+r);
        localStorage.setItem('data_los', dzis);
        document.getElementById('p-msg').innerText = "Kod: WYGRANA"+r;
        document.getElementById('w-btn').style.display = 'none';
    }

    function sprawdz() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        if(v === localStorage.getItem('kod')) { rabat = parseInt(v.replace("WYGRANA","")); alert("Rabat dodany!"); }
        else if(v === "FB10") { rabat = 10; alert("Rabat 10%"); }
        else { alert("Z≈Çy kod"); rabat = 0; }
        odswiez();
    }

    function copyB(n) { navigator.clipboard.writeText(n); alert("Skopiowano!"); zamow("BLIK ("+n+")"); }

    function zamow(metoda) {
        const kodUzyty = document.getElementById('p-in').value;
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: koszyk.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: metoda, kod: kodUzyty || "BRAK" })
        })
            .then(r => r.json())
            .then(d => {
                if(d.id) {
                    document.getElementById('main-ui').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('o-num').innerText = "#" + d.id;
                    if(kodUzyty === localStorage.getItem('kod')) localStorage.removeItem('kod');

                    const interwal = setInterval(() => {
                        fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                            const z = data.find(o => o.id === d.id);
                            if(z && z.status === "WYDANE") {
                                setTimeout(() => { clearInterval(interwal); location.reload(); }, 5000);
                            }
                        });
                    }, 3000);
                }
            });
    }

    setInterval(refreshStock, 5000);
    window.onload = () => {
        refreshStock();
        if(localStorage.getItem('data_los') === dzis && localStorage.getItem('kod')) {
            document.getElementById('w-btn').style.display = 'none';
            document.getElementById('p-msg').innerText = "Kod: " + localStorage.getItem('kod');
        } else if (localStorage.getItem('data_los') === dzis) {
            document.getElementById('w-btn').style.display = 'none';
            document.getElementById('p-msg').innerText = "Kod wykorzystany!";
        }
    };
</script>
</body>
</html>
