<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <h1>Lemonade <span>System</span></h1>

    <div class="menu-grid">
        <div class="card">
            <span>ğŸ‹</span>
            <h3>Klasyk</h3>
            <p>5.00 zÅ‚</p>
            <button onclick="add('Klasyczna', 5)">Dodaj</button>
        </div>
        <div class="card">
            <span>ğŸŠ</span>
            <h3>PomaraÅ„cz</h3>
            <p>6.50 zÅ‚</p>
            <button onclick="add('PomaraÅ„czowa', 6.5)">Dodaj</button>
        </div>
    </div>

    <div id="cart" class="cart-area" style="display:none;">
        <h4>ğŸ›’ TwÃ³j Koszyk</h4>
        <div id="items" style="font-size: 14px; margin-bottom: 10px;"></div>
        <p>Suma: <b id="total">0.00</b> zÅ‚</p>
        <button id="order-btn" class="pay-btn" style="background:#2ecc71; color:white;" onclick="openPay()">ZAMÃ“W</button>
    </div>

    <div id="status-view"></div>
</div>

<div id="pay-modal" class="modal">
    <h3 style="margin-top:0;">PÅ‚atnoÅ›Ä‡:</h3>
    <button class="pay-btn" style="background:#2ecc71; color:white;" onclick="send('GotÃ³wka')">ğŸ’µ GotÃ³wka</button>
    <button class="pay-btn" style="background:#eb4d4b; color:white;" onclick="copyAndSend('668078310', 'BLIK (668)')">ğŸ“± 668 078 310</button>
    <button class="pay-btn" style="background:#eb4d4b; color:white;" onclick="copyAndSend('537282634', 'BLIK (537)')">ğŸ“± 537 282 634</button>
    <button class="pay-btn" style="background:#eee; color:#333;" onclick="closePay()">Anuluj</button>
</div>

<div class="admin-trigger" onclick="aTrig()"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = [];
    let clicks = 0;

    function aTrig() {
        clicks++;
        if(clicks >= 5) {
            let p = prompt("PIN:");
            if(p === "1337") window.location.href = "admin-tajne.html";
            else clicks = 0;
        }
        setTimeout(() => clicks = 0, 5000);
    }

    function add(name, price) {
        cart.push({name, price});
        document.getElementById('cart').style.display = 'block';
        document.getElementById('items').innerHTML = cart.map(i => `â€¢ ${i.name}`).join('<br>');
        document.getElementById('total').innerText = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
    }

    function openPay() { document.getElementById('pay-modal').style.display = 'block'; }
    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    function copyAndSend(nr, metoda) {
        navigator.clipboard.writeText(nr);
        alert("Numer skopiowany!");
        send(metoda);
    }

    function send(platnosc) {
        const suma = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
        const produkty = cart.map(i => i.name).join(", ");
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma, platnosc })
        }).then(r => r.json()).then(data => {
            closePay();
            document.getElementById('cart').style.display = 'none';
            cart = [];
            track(data.id);
        });
    }

    function track(id) {
        const v = document.getElementById('status-view');
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) v.innerHTML = `<div style="background:white; padding:15px; border-radius:15px; margin-top:15px; border-left: 5px solid #f1c40f;"><b>Status #${id}: ${z.status}</b></div>`;
            });
        }, 5000);
    }

    function check() {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(stan => {
            const btn = document.getElementById('order-btn');
            if(stan.kubki <= 0 || stan.przerwa) {
                btn.disabled = true;
                btn.innerText = stan.przerwa ? "PRZERWA" : "WYPRZEDANE";
                btn.style.background = "#bdc3c7";
            } else {
                btn.disabled = false;
                btn.innerText = "ZAMÃ“W";
                btn.style.background = "#2ecc71";
            }
        });
    }
    setInterval(check, 5000);
</script>
</body>
</html>
