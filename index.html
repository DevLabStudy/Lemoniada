<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wie偶a Lemoniada</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1c40f; padding: 15px; display: flex; justify-content: center; margin: 0; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; background: #fafafa; }
        .btn { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; }
        .promo-box { background: #fdfdfd; padding: 15px; border-radius: 15px; margin: 15px 0; border: 2px dashed #9b59b6; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #eee; padding: 8px 12px; border-radius: 10px; margin-bottom: 5px; }
        .remove-btn { background: #e74c3c; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; cursor: pointer; }
        .input-field { width: 90%; padding: 12px; border-radius: 10px; border: 1px solid #ccc; margin: 10px 0; font-size: 16px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
<div id="closed" class="overlay"><h1>锔 PRZERWA</h1><p id="msg"></p></div>

<div class="app">
    <h2 id="top-title"> Lemoniada u [Twoje Imi]</h2>

    <div class="card"><h3>Klasyczna  5z</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>Pomaraczowa  7z</h3><button class="btn" onclick="add('Pomaraczowa', 7)">DODAJ</button></div>

    <div class="promo-box">
        <h4> KOO FORTUNY</h4>
        <div id="promo-status">Losuj zni偶k do -20%!</div>
        <button id="wheel-btn" class="btn" style="background:#9b59b6; margin-top:10px;" onclick="spinWheel()">ZAKR</button>
        <input type="text" id="promo-input" class="input-field" placeholder="Kod rabatowy..." style="margin-top:15px;">
        <button class="btn" style="background:#34495e; width:100%" onclick="checkCode()">U呕YJ KODU</button>
    </div>

    <div id="cart" style="display:none; border-top: 2px solid #eee; padding-top:15px;">
        <div id="cart-list"></div>
        <input type="number" id="phone-input" class="input-field" placeholder="Tw贸j numer telefonu..." required>
        <h2 style="color:#27ae60">Suma: <span id="total">0</span> z</h2>
        <p><b>Patno:</b></p>
        <input type="radio" name="p" value="Got贸wka" checked> Got贸wka
        <input type="radio" name="p" value="BLIK"> BLIK<br><br>
        <button class="btn" style="width:100%; padding:20px;" onclick="send()">ZAMAWIAM</button>
    </div>
    <div id="st"></div>
</div>

<script>
    const API = "TWOJA_ADRES_CLOUDFLARE";
    let cart = [];
    let aktualnyRabat = 0;

    // --- BLOKADA OSZUSTWA (LocalStorage) ---
    if(localStorage.getItem('promoCode')) {
        const savedCode = localStorage.getItem('promoCode');
        document.getElementById('promo-status').innerHTML = `Tw贸j kod: <b>${savedCode}</b>`;
        document.getElementById('wheel-btn').disabled = true;
        document.getElementById('wheel-btn').style.background = "#ccc";
    }

    function add(n, p) { cart.push({n, p}); updateUI(); }

    function remove(index) { cart.splice(index, 1); updateUI(); }

    function updateUI() {
        const cartDiv = document.getElementById('cart');
        const listDiv = document.getElementById('cart-list');
        cartDiv.style.display = cart.length ? 'block' : 'none';
        listDiv.innerHTML = cart.map((item, i) => `
            <div class="cart-item">
                <span>${item.n}</span>
                <button class="remove-btn" onclick="remove(${i})"></button>
            </div>`).join('');
        let suma = cart.reduce((a, b) => a + b.p, 0);
        document.getElementById('total').innerText = (suma * (1 - aktualnyRabat/100)).toFixed(2);
    }

    function spinWheel() {
        if(localStorage.getItem('promoCode')) return;
        const r = [5, 10, 15, 20][Math.floor(Math.random() * 4)];
        const kod = "RABAT" + r;
        localStorage.setItem('promoCode', kod);
        document.getElementById('promo-status').innerHTML = `Wylosowae: -${r}%! Kod: <b>${kod}</b>`;
        document.getElementById('wheel-btn').disabled = true;
        document.getElementById('wheel-btn').style.background = "#ccc";
    }

    function checkCode() {
        const val = document.getElementById('promo-input').value.toUpperCase().trim();
        const saved = localStorage.getItem('promoCode');
        if(val === saved || val === "FB10") {
            aktualnyRabat = val === "FB10" ? 10 : parseInt(val.replace("RABAT", ""));
            alert("Rabat naliczony!");
            updateUI();
        } else { alert("Bdny kod!"); }
    }

    function send() {
        const tel = document.getElementById('phone-input').value;
        if(tel.length < 9) return alert("Podaj poprawny numer telefonu!");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                produkty: cart.map(i => i.n).join(", "),
                suma: document.getElementById('total').innerText,
                platnosc: document.querySelector('input[name="p"]:checked').value,
                kod: document.getElementById('promo-input').value || "BRAK",
                telefon: tel
            })
        }).then(r => r.json()).then(d => {
            alert("Zo偶ono zam贸wienie!");
            cart = []; updateUI(); track(d.id);
        });
    }

    function track(id) {
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) document.getElementById('st').innerHTML = `<div class="card">Status: <b>${z.status}</b></div>`;
            });
        }, 3000);
    }
</script>
</body>
</html>
