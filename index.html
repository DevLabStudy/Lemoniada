<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada Bar LUX</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1c40f; padding: 15px; display: flex; justify-content: center; margin: 0; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; background: #fafafa; }
        .btn { background: #2ecc71; color: white; border: none; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .promo-box { background: #fdfdfd; padding: 15px; border-radius: 15px; margin: 15px 0; border: 2px dashed #9b59b6; }
        .wheel-btn { background: #9b59b6; margin-bottom: 10px; }
        .badge { background: #e74c3c; color: white; padding: 6px 12px; border-radius: 20px; font-size: 14px; }
        .pay-box { text-align: left; background: #eee; padding: 15px; border-radius: 12px; margin: 15px 0; }
        input[type="text"] { width: 60%; padding: 10px; border-radius: 10px; border: 1px solid #ccc; margin-right: 5px; }
        .overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
    </style>
</head>
<body>
<div id="closed" class="overlay"><h1 style="color:#e74c3c">‚ö†Ô∏è PRZERWA</h1><p id="msg"></p></div>

<div class="app">
    <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin:0">üçã Bar LUX</h2>
        <span class="badge">Zosta≈Ço: <b id="c-left">0</b> szt.</span>
    </div>

    <div class="card"><h3>Klasyczna üçã 5.00z≈Ç</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>Pomara≈Ñczowa üçä 6.50z≈Ç</h3><button class="btn" onclick="add('Pomara≈Ñczowa', 6.5)">DODAJ</button></div>

    <div class="promo-box">
        <h4>üéÅ STREFA OKAZJI</h4>
        <button id="wheel-btn" class="btn wheel-btn" onclick="spinWheel()">üé° LOSUJ RABAT</button>
        <div id="promo-status" style="font-weight:bold; color:#e67e22; margin-bottom:10px;">Graj o rabat do -20%!</div>
        <input type="text" id="promo-input" placeholder="Kod z FB...">
        <button class="btn" style="width:30%; display:inline-block; font-size: 12px;" onclick="checkCode()">U≈ªYJ</button>
    </div>

    <div id="cart" style="display:none; border-top: 2px dashed #ccc; padding-top: 15px;">
        <p id="summary" style="font-weight:bold"></p>
        <h2 style="color: #27ae60;">Do zap≈Çaty: <span id="total">0</span> z≈Ç</h2>

        <div class="pay-box">
            <b>P≈Çatno≈õƒá:</b><br><br>
            <label><input type="radio" name="p" value="Got√≥wka" checked> üíµ Got√≥wka</label><br><br>
            <label><input type="radio" name="p" value="BLIK"> üì± BLIK</label>
        </div>
        <button class="btn" style="background:#27ae60;" onclick="send()">ZAMAWIAM</button>
    </div>
    <div id="st"></div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com"; // TU WKLEJ NOWY LINK Z CLOUDFLARE
    let cart = [];
    let aktualnyRabat = 0;
    let czyLosowano = false;

    function spinWheel() {
        if(czyLosowano) return alert("Ju≈º losowa≈Çe≈õ!");
        const opcje = [0, 5, 5, 10, 10, 15, 20];
        const wylosowany = opcje[Math.floor(Math.random() * opcje.length)];
        aktualnyRabat = wylosowany;
        czyLosowano = true;
        document.getElementById('promo-status').innerText = `Wylosowano: -${wylosowany}%!`;
        document.getElementById('wheel-btn').disabled = true;
        document.getElementById('wheel-btn').style.opacity = "0.5";
        updateTotal();
    }

    function checkCode() {
        const kod = document.getElementById('promo-input').value.toUpperCase();
        if(kod === "GRUPA_FB" || kod === "CHAMPION") {
            aktualnyRabat = 10;
            document.getElementById('promo-status').innerText = "Kod aktywny: -10%";
            updateTotal();
        } else { alert("B≈Çƒôdny kod!"); }
    }

    function add(n,p){
        cart.push({n,p});
        document.getElementById('cart').style.display='block';
        updateTotal();
    }

    function updateTotal() {
        let sumaBase = cart.reduce((a,b)=>a+b.p,0);
        let poRabacie = sumaBase * (1 - aktualnyRabat/100);
        document.getElementById('summary').innerText="Wybrano: "+cart.map(i=>i.n).join(", ");
        document.getElementById('total').innerText=poRabacie.toFixed(2);
    }

    function send() {
        const method = document.querySelector('input[name="p"]:checked').value;
        const bodyData = {
            produkty: cart.map(i=>i.n).join(", "),
            suma: document.getElementById('total').innerText,
            platnosc: method
        };

        fetch(`${API}/zamow`, {
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body: JSON.stringify(bodyData)
        }).then(r => r.json()).then(d => {
            alert("Zam√≥wienie wys≈Çane!");
            cart=[];
            document.getElementById('cart').style.display='none';
            track(d.id);
        });
    }

    function track(id) {
        const interval = setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                const z = data.find(o=>o.id===id);
                if(z) {
                    document.getElementById('st').innerHTML = `<div class="card" style="border:2px solid #3498db">Status: <b>${z.status}</b></div>`;
                    if(z.status==='WYDANE') { clearInterval(interval); location.reload(); }
                }
            });
        }, 3000);
    }

    setInterval(() => {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            document.getElementById('c-left').innerText = d.kubki;
            document.getElementById('closed').style.display = d.przerwa ? 'flex' : 'none';
            document.getElementById('msg').innerText = d.powod;
        }).catch(e => console.log("Offline"));
    }, 3000);
</script>
</body>
</html>
