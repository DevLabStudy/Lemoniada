<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #f1c40f; padding: 10px; display: flex; justify-content: center; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; text-align: center; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .promo { background: #fdfdfd; padding: 15px; border: 2px dashed #9b59b6; border-radius: 15px; margin: 10px 0; }
        #blik-opt { display: none; background: #ebf5fb; padding: 15px; border-radius: 15px; border: 2px solid #3498db; margin-top: 10px; }
        #success { display: none; border: 4px solid #2ecc71; padding: 20px; border-radius: 20px; margin-top: 20px; }
    </style>
</head>
<body>
<div class="app">
    <h2>üçã LemonIada</h2>
    <p id="k-status" style="color: #d35400; font-weight: bold;">Sprawdzanie dostƒôpno≈õci...</p>

    <div class="card"><h3>Klasyczna üçã 5z≈Ç</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>Pomara≈Ñczowa üçä 7z≈Ç</h3><button class="btn" onclick="add('Pomara≈Ñczowa', 7)">DODAJ</button></div>

    <div class="promo">
        <div id="p-msg">üé° Ko≈Ço Fortuny</div>
        <button id="w-btn" class="btn" style="background:#9b59b6; padding: 8px;" onclick="spin()">LOSUJ RABAT</button>
        <input type="text" id="p-in" placeholder="Wpisz kod..." style="width:70%; padding:8px; margin-top:5px; border-radius: 5px; border: 1px solid #ccc;">
        <button class="btn" style="background:#34495e; width:80%; padding: 10px;" onclick="check()">AKTYWUJ</button>
    </div>

    <div id="cart" style="display:none; border-top: 1px solid #eee; padding-top: 10px;">
        <h3>Suma: <span id="total">0</span> z≈Ç</h3>
        <button class="btn" style="background:#f39c12" onclick="send('Got√≥wka')">üíµ Got√≥wka</button>
        <button class="btn" style="background:#3498db" onclick="document.getElementById('blik-opt').style.display='block'">üì± BLIK</button>
        <div id="blik-opt">
            <button class="btn" style="background:#3498db; font-size: 14px;" onclick="copyB('668 078 310')">Kopiuj: 668 078 310</button>
            <button class="btn" style="background:#3498db; font-size: 14px;" onclick="copyB('537 282 634')">Kopiuj: 537 282 634</button>
        </div>
    </div>

    <div id="success">
        <p style="margin:0;">TW√ìJ NUMEREK:</p>
        <h1 id="o-num" style="font-size:70px; color:#2ecc71; margin:0;">#?</h1>
        <p id="o-stat" style="font-weight:bold; color:#3498db; font-size: 20px;">PRZYJƒòTE</p>
        <button class="btn" style="background:#34495e" onclick="location.reload()">NOWE ZAM√ìWIENIE</button>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = []; let rabat = 0;

    function add(n, p) { cart.push({n, p}); update(); }
    function update() {
        document.getElementById('cart').style.display = cart.length ? 'block' : 'none';
        let suma = cart.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = suma.toFixed(2);
    }

    function spin() {
        if(localStorage.getItem('done')) return;
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('pCode', "WYGRANA"+r); localStorage.setItem('done', 't');
        document.getElementById('p-msg').innerHTML = "Wygrana: -"+r+"%! Kod: <b>WYGRANA"+r+"</b>";
        document.getElementById('w-btn').style.display = 'none';
    }

    function check() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        const stale = {"FB10": 10, "CHAMPION": 15, "LEMON20": 20};
        if(stale[v]) { rabat = stale[v]; alert("Aktywowano rabat " + rabat + "%"); }
        else if(v === localStorage.getItem('pCode')) { rabat = parseInt(v.replace("WYGRANA","")); alert("Aktywowano rabat " + rabat + "%"); }
        else { alert("Nieprawid≈Çowy kod"); rabat = 0; }
        update();
    }

    function copyB(num) {
        navigator.clipboard.writeText(num.replace(/\s/g,'')).then(() => {
            alert("Numer skopiowany! Sk≈Çadam zam√≥wienie...");
            send("BLIK ("+num+")");
        });
    }

    function send(met) {
        const total = document.getElementById('total').innerText;
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                produkty: cart.map(i=>i.n).join(", "),
                suma: total,
                platnosc: met,
                kod: document.getElementById('p-in').value || "BRAK"
            })
        })
            .then(r => r.json())
            .then(d => {
                if(d.id) {
                    document.getElementById('cart').style.display = 'none';
                    document.getElementById('success').style.display = 'block';
                    document.getElementById('o-num').innerText = "#" + d.id;
                    track(d.id);
                }
            });
    }

    function track(id) {
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                const z = data.find(o=>o.id === id);
                if(z) document.getElementById('o-stat').innerText = z.status;
            });
        }, 4000);
    }

    function refresh() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            document.getElementById('k-status').innerText = d.kubki > 0 ? "Dostƒôpne kubki: " + d.kubki : "BRAK KUBK√ìW - PRZERWA";
        });
    }
    setInterval(refresh, 5000);
    window.onload = refresh;
</script>
</body>
</html>
