<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f1c40f; padding: 10px; display: flex; justify-content: center; margin: 0; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; box-shadow: 0 10px 20px rgba(0,0,0,0.1); text-align: center; }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; background: #fafafa; }

        /* Styl dla szybkich numerÃ³w BLIK */
        #blik-options { display: none; background: #ebf5fb; padding: 15px; border-radius: 15px; margin-top: 10px; border: 2px solid #3498db; }
        .blik-btn { background: #3498db; color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; margin: 5px 0; font-weight: bold; font-size: 16px; }

        #order-success { display: none; border: 4px solid #2ecc71; padding: 20px; border-radius: 20px; margin-top: 20px; }
        #order-number { font-size: 50px; color: #2ecc71; font-weight: bold; margin: 10px 0; }
    </style>
</head>
<body>

<div class="app">
    <h2 style="margin-bottom:0;">ğŸ‹ LemonIada</h2>
    <p id="kubki-status" style="font-size:12px; color:#666;">DostÄ™pne kubki: ...</p>

    <div class="card"><h3>Klasyczna ğŸ‹ 5zÅ‚</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>PomaraÅ„czowa ğŸŠ 7zÅ‚</h3><button class="btn" onclick="add('PomaraÅ„czowa', 7)">DODAJ</button></div>

    <div id="cart" style="display:none; margin-top:20px; border-top: 2px solid #eee; padding-top:10px;">
        <div id="cart-list" style="text-align:left; margin-bottom:10px;"></div>
        <h2 style="color:#2c3e50">Suma: <span id="total">0</span> zÅ‚</h2>

        <p><b>Wybierz pÅ‚atnoÅ›Ä‡:</b></p>
        <button class="btn" style="background:#f39c12" onclick="orderCash()">ğŸ’µ PÅ‚acÄ™ GotÃ³wkÄ…</button>
        <button class="btn" style="background:#3498db" onclick="showBlik()">ğŸ“± PÅ‚acÄ™ BLIKiem</button>

        <div id="blik-options">
            <p style="margin:0 0 10px 0; font-size:13px;">Kliknij numer, aby <b>skopiowaÄ‡</b> i zamÃ³wiÄ‡:</p>
            <button class="blik-btn" onclick="orderBlik('668 078 310')">668 078 310</button>
            <button class="blik-btn" onclick="orderBlik('537 282 634')">537 282 634</button>
        </div>
    </div>

    <div id="order-success">
        <p style="margin:0">TWÃ“J NUMEREK:</p>
        <div id="order-number">#1</div>
        <p id="order-status" style="font-weight:bold; color:#3498db">Status: PRZYJÄ˜TE</p>
        <p style="font-size:12px; color:#e67e22" id="blik-reminder"></p>
        <button class="btn" style="background:#34495e" onclick="location.reload()">NOWE ZAMÃ“WIENIE</button>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = [];

    function add(n, p) { cart.push({n, p}); updateUI(); }

    function updateUI() {
        const cartDiv = document.getElementById('cart');
        cartDiv.style.display = cart.length ? 'block' : 'none';
        document.getElementById('cart-list').innerHTML = cart.map(i => `â€¢ ${i.n} (${i.p}zÅ‚)`).join('<br>');
        let suma = cart.reduce((a, b) => a + b.p, 0);
        document.getElementById('total').innerText = suma.toFixed(2);
    }

    function showBlik() {
        document.getElementById('blik-options').style.display = 'block';
    }

    function orderCash() {
        finalSend("GotÃ³wka");
    }

    function orderBlik(numer) {
        const czystyNumer = numer.replace(/\s/g, '');
        navigator.clipboard.writeText(czystyNumer).then(() => {
            document.getElementById('blik-reminder').innerText = "Numer " + numer + " skopiowany! Wklej go teraz w swojej aplikacji bankowej.";
            finalSend("BLIK (" + numer + ")");
        });
    }

    function finalSend(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                produkty: cart.map(i => i.n).join(", "),
                suma: document.getElementById('total').innerText + " zÅ‚",
                platnosc: metoda,
                kod: "BRAK"
            })
        }).then(r => r.json()).then(d => {
            document.getElementById('cart').style.display = 'none';
            document.getElementById('order-success').style.display = 'block';
            document.getElementById('order-number').innerText = "#" + d.id;
            track(d.id);
        });
    }

    function track(id) {
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) document.getElementById('order-status').innerText = "Status: " + z.status;
            });
        }, 3000);
    }

    // Pobieranie stanu kubkÃ³w
    setInterval(() => {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(d => {
            document.getElementById('kubki-status').innerText = "DostÄ™pne kubki: " + d.kubki;
        });
    }, 4000);
</script>
</body>
</html>
