    <div id="cart-section" class="card" style="margin-top:20px; display:none; background: #fffdf0;">

</div>

<div id="payment-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.3); z-index:1000; width:80%;">

    <button onclick="finalizuj('BLIK')" style="background:#eb4d4b">ğŸ“± BLIK</button>

</div>

<script>
    const API = "https://ensemble-seafood-wiki-richard.trycloudflare.com"; // Upewnij siÄ™, Å¼e ten link jest z Twojego terminala!
    let cart = [];
    let secretClicks = 0;

    function checkSecret() {
        secretClicks++;
        if(secretClicks >= 5) {
            const p = prompt("PIN:");
            if(p === "1337") window.location.href = "admin-tajne.html";
            secretClicks = 0;
        }
        setTimeout(() => { secretClicks = 0; }, 2000);
    }

    function addToCart(name, price) {
        cart.push({name, price});
        updateCart();
    }

    function updateCart() {
        const div = document.getElementById('cart-items');
        const section = document.getElementById('cart-section');
        if(cart.length > 0) section.style.display = 'block';

        div.innerHTML = cart.map(i => `â€¢ ${i.name} - ${i.price}zÅ‚`).join('<br>');
        const sum = cart.reduce((a, b) => a + b.price, 0);
        document.getElementById('total-price').innerText = sum.toFixed(2);
    }

    function showPayment() { document.getElementById('payment-modal').style.display = 'block'; }

    function finalizuj(metoda) {
        const sum = cart.reduce((a, b) => a + b.price, 0);
        const produkty = cart.map(i => i.name).join(", ");

        if(metoda === 'BLIK') alert("BLIK na: 668078310 / 537282634\nTytuÅ‚: Lemoniada");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma: sum.toFixed(2), platnosc: metoda })
        })
            .then(r => r.json())
            .then(data => {
                document.getElementById('payment-modal').style.display = 'none';
                document.getElementById('cart-section').style.display = 'none';
                cart = [];
                document.getElementById('status-display').innerHTML = "<h3>WysÅ‚ano!</h3><p>Czekaj na przygotowanie...</p>";
            })
            .catch(e => alert("BÅ‚Ä…d serwera!"));
    }
</script>
