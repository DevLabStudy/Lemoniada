<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <h1>Lemonade <span>System</span></h1>

    <div class="menu-grid">
        <div class="card">
            <span>ğŸ‹</span>
            <h3>Klasyk</h3>
            <p>5.00 zÅ‚</p>
            <button onclick="add('Klasyczna', 5)">Dodaj</button>
        </div>

        <div class="card">
            <span>ğŸŠ</span>
            <h3>PomaraÅ„cz</h3>
            <p>6.50 zÅ‚</p>
            <button onclick="add('PomaraÅ„czowa', 6.5)">Dodaj</button>
        </div>
    </div>

    <div id="cart" class="cart-area" style="display:none;">
        <h4>ğŸ›’ TwÃ³j Koszyk</h4>
        <div id="items" style="text-align: left; margin-bottom: 10px;"></div>
        <p>Suma: <b id="total">0.00</b> zÅ‚</p>
        <button id="order-btn" onclick="openPay()">PRZEJDÅ¹ DO ZAMÃ“WIENIA</button>
    </div>

    <div id="status-view"></div>
</div>

<div id="pay-modal" class="modal">
    <h3 style="margin-top:0;">PÅ‚atnoÅ›Ä‡:</h3>
    <button onclick="send('GotÃ³wka')" style="margin-bottom:10px;">ğŸ’µ GotÃ³wka (na miejscu)</button>
    <button onclick="copyAndSend('668078310', 'BLIK (668)')" style="background:#eb4d4b; margin-bottom:10px;">ğŸ“± BLIK 1</button>
    <button onclick="copyAndSend('537282634', 'BLIK (537)')" style="background:#eb4d4b; margin-bottom:10px;">ğŸ“± BLIK 2</button>
    <button onclick="closePay()" style="background:gray;">Anuluj</button>
</div>

<div onclick="aTrig()" style="position:fixed; bottom:15px; right:15px; width:30px; height:30px; background:rgba(0,0,0,0.1); border-radius:50%; z-index:9999; cursor:pointer;"></div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = [];
    let clickCount = 0;

    // Ukryty admin (5 klikniÄ™Ä‡ w 5 sekund)
    function aTrig() {
        clickCount++;
        if(clickCount >= 5) {
            let p = prompt("PIN:");
            if(p === "1337") window.location.href = "admin-tajne.html";
            else clickCount = 0;
        }
        setTimeout(() => clickCount = 0, 5000);
    }

    function add(name, price) {
        cart.push({name, price});
        document.getElementById('cart').style.display = 'block';
        document.getElementById('items').innerHTML = cart.map(i => `â€¢ ${i.name}`).join('<br>');
        document.getElementById('total').innerText = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
    }

    function openPay() { document.getElementById('pay-modal').style.display = 'block'; }
    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    function copyAndSend(nr, metoda) {
        navigator.clipboard.writeText(nr);
        alert("Numer BLIK skopiowany!");
        send(metoda);
    }

    function send(platnosc) {
        const suma = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
        const produkty = cart.map(i => i.name).join(", ");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma, platnosc })
        })
            .then(r => r.json())
            .then(data => {
                closePay();
                document.getElementById('cart').style.display = 'none';
                cart = [];
                track(data.id);
            });
    }

    function track(id) {
        const v = document.getElementById('status-view');
        v.innerHTML = `<div class="status-box">ZamÃ³wienie #${id} przyjÄ™te!</div>`;
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) v.innerHTML = `<div class="status-box" style="border-left: 8px solid #f1c40f;"><b>ZamÃ³wienie #${id}: ${z.status}</b></div>`;
            });
        }, 4000);
    }

    function checkMagazyn() {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(stan => {
            const btn = document.getElementById('order-btn');
            if(stan.kubki <= 0) {
                btn.disabled = true;
                btn.innerText = "WYPRZEDANE";
            } else if(stan.przerwa) {
                btn.disabled = true;
                btn.innerText = "PRZERWA (DOSTAWA)";
            } else {
                btn.disabled = false;
                btn.innerText = "PRZEJDÅ¹ DO ZAMÃ“WIENIA";
            }
        }).catch(() => console.log("Brak poÅ‚Ä…czenia z PC"));
    }

    setInterval(checkMagazyn, 5000);
    checkMagazyn();
</script>
</body>
</html>
