<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemonade System</title>

</head>
<body>
<div class="app-container">
    <h1 onclick="checkSecret()" style="cursor:pointer; user-select:none;">Lemonade <span>System</span></h1>

    <div class="menu-grid">
        <div class="card">

        <div id="cart-items" style="text-align:left; margin-bottom:10px;"></div>
        <p>Do zapÅ‚aty: <b id="total-price">0</b> zÅ‚</p>

</div>

<div id="payment-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:15px; box-shadow:0 0 30px rgba(0,0,0,0.5); z-index:1000; width:85%; text-align:center;">
    <h3>Jak pÅ‚acisz?</h3>
    <button onclick="finalizuj('GotÃ³wka')" style="background:#2ecc71; margin-bottom:10px; width:100%;">ğŸ’µ GotÃ³wka</button>
    <p style="font-size:11px; color:gray;">Kliknij numer, aby skopiowaÄ‡ do BLIK:</p>
    <button onclick="copyAndFinalize('668078310', 'BLIK (668)')" style="background:#eb4d4b; margin-bottom:5px; width:100%;">ğŸ“± 668 078 310</button>
    <button onclick="copyAndFinalize('537282634', 'BLIK (537)')" style="background:#eb4d4b; width:100%;">ğŸ“± 537 282 634</button>
    <button onclick="document.getElementById('payment-modal').style.display='none'" style="background:gray; margin-top:15px; width:100%;">Anuluj</button>
</div>

<script>
    const API = "https://ensemble-seafood-wiki-richard.trycloudflare.com";
    let cart = [];
    let secretClicks = 0;

    function checkSecret() {
        secretClicks++;
        if(secretClicks >= 5) {
            const p = prompt("PIN Szefa:");
            if(p === "1337") window.location.href = "admin-tajne.html";
            secretClicks = 0;
        }
        setTimeout(() => { secretClicks = 0; }, 5000);
    }

    function addToCart(n, p) {
        cart.push({name: n, price: p});
        updateUI();
    }

    function updateUI() {
        const section = document.getElementById('cart-section');
        section.style.display = cart.length ? 'block' : 'none';
        document.getElementById('cart-items').innerHTML = cart.map(i => `â€¢ ${i.name}`).join('<br>');
        const sum = cart.reduce((a, b) => a + b.price, 0);
        document.getElementById('total-price').innerText = sum.toFixed(2);
    }

    function showPayment() { document.getElementById('payment-modal').style.display = 'block'; }

    function copyAndFinalize(nr, metoda) {
        navigator.clipboard.writeText(nr);
        alert("Skopiowano numer: " + nr + "\nZrÃ³b teraz przelew BLIK, a po klikniÄ™ciu OK zamÃ³wienie zostanie wysÅ‚ane.");
        finalizuj(metoda);
    }

    function finalizuj(metoda) {
        const sum = cart.reduce((a, b) => a + b.price, 0).toFixed(2);
        const produkty = cart.map(i => i.name).join(", ");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma: sum, platnosc: metoda })
        }).then(() => {
            document.getElementById('payment-modal').style.display='none';
            document.getElementById('cart-section').style.display='none';
            cart = [];
            document.getElementById('status-display').innerHTML = "<h3>WysÅ‚ano!</h3><p>Twoja lemoniada siÄ™ robi.</p>";
        });
    }
</script>
</body>
