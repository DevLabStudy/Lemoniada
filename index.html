<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada - Zam√≥w</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; margin: 0; }
        .app { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); min-height: 80vh; }
        .btn { background: var(--green); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; margin: 5px 0; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #27ae60; font-size: 16px; transition: 0.2s; }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #27ae60; }
        .card { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        #success { display: none; padding: 20px; border: 4px solid #eee; border-radius: 25px; }
        .status-badge { background: var(--blue); color: white; padding: 10px 15px; border-radius: 20px; font-size: 16px; font-weight: bold; margin: 10px 0; display: inline-block; }
    </style>
</head>
<body>
<div class="app">
    <h1>üçã LemonIada</h1>
    <p id="k-status" style="font-weight:bold; color:#d35400;">Sprawdzanie po≈ÇƒÖczenia...</p>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ</button>
        </div>

        <div id="cart" style="display:none; margin-top:15px; border-top:2px solid #eee; padding-top:10px;">
            <h3>üõí Koszyk: <span id="total">0.00</span> z≈Ç</h3>
            <button class="btn" style="background:#f39c12; box-shadow:0 4px 0 #d35400;" onclick="zamow('Got√≥wka')">üíµ GOT√ìWKA</button>
            <button class="btn" style="background:var(--blue); box-shadow:0 4px 0 #2980b9;" onclick="pokazBlik()">üì± BLIK</button>

            <div id="blik-p" style="display:none; padding:10px; background:#ebf5fb; border-radius:10px;">
                <p>Kliknij numer:</p>
                <button class="btn" onclick="copyB('668078310')">668 078 310</button>
            </div>
        </div>
    </div>

    <div id="success">
        <h2 id="s-title">PRZYJƒòTE! ‚úÖ</h2>
        <div id="cur-status" class="status-badge">W KOLEJCE</div>
        <h1 id="o-num" style="font-size:80px; margin:15px 0;">#?</h1>
    </div>
</div>

<script>
    // ZMIE≈É TO NA ADRES TWOJEGO SERWERA NODE.JS
    const API = "https://lemoniada.com.pl";
    let koszyk = []; let stanLokalny = 0;

    function dodaj(n, p) { koszyk.push({n, p}); odswiez(); }

    function odswiez() {
        document.getElementById('cart').style.display = koszyk.length ? 'block' : 'none';
        let s = koszyk.reduce((a, b) => a + b.p, 0);
        document.getElementById('total').innerText = s.toFixed(2);
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`)
            .then(r => r.json())
            .then(d => {
                stanLokalny = d.kubki;
                document.getElementById('k-status').innerText = "Kubki: " + d.kubki;
                document.getElementById('k-status').style.color = "green";
            })
            .catch(e => {
                document.getElementById('k-status').innerText = "B≈ÅƒÑD PO≈ÅƒÑCZENIA Z API";
                console.error("Szczeg√≥≈Çy b≈Çƒôdu:", e);
            });
    }

    function pokazBlik() { document.getElementById('blik-p').style.display = 'block'; }

    async function copyB(n) {
        try {
            await navigator.clipboard.writeText(n);
            alert("Numer skopiowany!");
        } catch (e) { console.warn("B≈ÇƒÖd schowka"); }
        finally { zamow("BLIK ("+n+")"); }
    }

    function zamow(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                produkty: koszyk.map(i=>i.n).join(", "),
                suma: document.getElementById('total').innerText,
                platnosc: metoda
            })
        }).then(async r => {
            const d = await r.json();
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#" + d.id;
        }).catch(e => alert("Serwer nie odpowiada!"));
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>
</body>
</html>
