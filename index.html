<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --red: #e74c3c; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; }
        .app { max-width: 450px; margin: auto; background: white; padding: 20px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .btn { background: var(--green); color: white; border: none; padding: 15px; border-radius: 12px; width: 100%; margin: 5px 0; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #27ae60; }
        .btn:active { transform: translateY(2px); box-shadow: 0 1px 0 #27ae60; }
        .btn.sold-out { background: var(--red) !important; box-shadow: 0 4px 0 #c0392b !important; }
        .card { background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 10px; border: 1px solid #eee; }
        #success { display: none; }
        .status-badge { background: #3498db; color: white; padding: 5px 15px; border-radius: 20px; font-size: 14px; }
    </style>
</head>
<body>
<div class="app">
    <h1>üçã LemonIada</h1>
    <p id="k-status">≈ÅƒÖczenie...</p>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ</button>
        </div>

        <div style="background: #fff9e6; padding: 10px; border-radius: 15px;">
            <p id="p-msg" style="margin:5px;">Masz kod?</p>
            <button id="w-btn" class="btn" style="background:#9b59b6; box-shadow:0 4px 0 #8e44ad;" onclick="losuj()">LOSUJ RABAT</button>
            <div style="display:flex; gap:5px; margin-top:5px;">
                <input type="text" id="p-in" placeholder="Kod..." style="flex:1; padding:10px; border-radius:8px; border:1px solid #ccc;">
                <button class="btn" style="width:60px; margin:0; background:#34495e; box-shadow:0 4px 0 #2c3e50" onclick="sprawdz()">OK</button>
            </div>
        </div>

        <div id="cart" style="display:none; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">
            <div id="cart-list"></div>
            <h3>Suma: <span id="total">0</span> z≈Ç</h3>
            <button class="btn" style="background:#f39c12; box-shadow:0 4px 0 #d35400;" onclick="zamow('Got√≥wka')">GOT√ìWKA</button>
            <button class="btn" style="background:#3498db; box-shadow:0 4px 0 #2980b9;" onclick="document.getElementById('blik-p').style.display='block'">P≈ÅACƒò BLIKIEM</button>
            <div id="blik-p" style="display:none; background:#ebf5fb; padding:10px; border-radius:10px; margin-top:5px;">
                <button class="btn" style="background:#3498db; margin:2px 0;" onclick="copyB('668078310')">668 078 310</button>
                <button class="btn" style="background:#3498db; margin:2px 0;" onclick="copyB('537282634')">537 282 634</button>
            </div>
        </div>
    </div>

    <div id="success">
        <h2 style="color:var(--green)">PRZYJƒòTE! ‚úÖ</h2>
        <p>TW√ìJ STATUS:</p>
        <div id="cur-status" class="status-badge">PRZYJƒòTE</div>
        <h1 id="o-num" style="font-size:80px; margin:15px 0;">#?</h1>
        <p style="font-weight:bold; color:orange;">‚ö†Ô∏è NIE ZAMYKAJ TEJ STRONY!</p>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let koszyk = []; let rabat = 0; let stanLokalny = 0; let uzytyKod = "";
    const dzis = new Date().toLocaleDateString();
    let zuzyte = JSON.parse(localStorage.getItem('z') || "[]");

    function dodaj(n, p) { if(koszyk.length < stanLokalny) { koszyk.push({n, p}); odswiez(); } }
    function odswiez() {
        document.getElementById('cart').style.display = koszyk.length ? 'block' : 'none';
        document.getElementById('cart-list').innerHTML = koszyk.map(i=>`<div>${i.n}</div>`).join('');
        let s = koszyk.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = s.toFixed(2);
        document.querySelectorAll('.btn-add').forEach(b => {
            b.classList.toggle('sold-out', koszyk.length >= stanLokalny);
            b.innerText = koszyk.length >= stanLokalny ? "LIMIT" : "DODAJ";
        });
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            stanLokalny = d.kubki;
            document.getElementById('k-status').innerText = "Kubki: " + d.kubki;
            odswiez();
        }).catch(()=> document.getElementById('k-status').innerText = "B≈ÅƒÑD PO≈ÅƒÑCZENIA");
    }

    function losuj() {
        if(localStorage.getItem('dl') === dzis) return alert("Dzi≈õ ju≈º losowa≈Çe≈õ!");
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('kl', "WYGRANA"+r); localStorage.setItem('dl', dzis);
        document.getElementById('p-msg').innerText = "TW√ìJ KOD: WYGRANA"+r;
        document.getElementById('w-btn').style.display = 'none';
    }

    function sprawdz() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        if(zuzyte.includes(v)) return alert("Kod ju≈º u≈ºyty!");
        const s = {"FB10":10, "LEMON20":20, "CHAMPION":15};
        if(v === localStorage.getItem('kl')) { rabat = parseInt(v.replace("WYGRANA","")); uzytyKod = v; alert("Rabat dodany!"); }
        else if(s[v]) { rabat = s[v]; uzytyKod = v; alert("Rabat!"); }
        else { alert("Z≈Çy kod"); rabat = 0; uzytyKod = ""; }
        odswiez();
    }

    function copyB(n) { navigator.clipboard.writeText(n); alert("Skopiowano!"); zamow("BLIK ("+n+")"); }

    function zamow(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: koszyk.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: metoda, kod: uzytyKod || "BRAK" })
        }).then(async r => {
            const d = await r.json();
            if(uzytyKod) { zuzyte.push(uzytyKod); localStorage.setItem('z', JSON.stringify(zuzyte)); }
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#" + d.id;

            const i = setInterval(() => {
                fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                    const z = data.find(o => o.id === d.id);
                    if(z) {
                        document.getElementById('cur-status').innerText = z.status;
                        if(z.status === "WYDANE") { clearInterval(i); setTimeout(() => location.reload(), 3000); }
                    }
                });
            }, 3000);
        });
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>
</body>
</html>
