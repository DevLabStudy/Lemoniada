<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada - Zam√≥w</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; margin: 0; }
        .app { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); min-height: 85vh; }
        .card { background: #fdfdfd; padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; }
        .btn { background: var(--green); color: white; border: none; padding: 16px; border-radius: 14px; width: 100%; margin: 8px 0; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #27ae60; font-size: 17px; }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #27ae60; }
        .btn.sold-out { background: #95a5a6 !important; box-shadow: 0 4px 0 #7f8c8d !important; cursor: not-allowed; }
        #k-status { font-weight: bold; margin-bottom: 20px; padding: 10px; border-radius: 10px; background: #fff3cd; color: #856404; }
        #cart { display: none; margin-top: 20px; border-top: 3px solid #f1f1f1; padding-top: 15px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 10px; margin-bottom: 8px; border: 1px solid #eee; }
        #success { display: none; padding: 25px; }
        .status-badge { background: var(--blue); color: white; padding: 12px 25px; border-radius: 25px; font-size: 18px; font-weight: bold; margin: 20px 0; display: inline-block; }
    </style>
</head>
<body>

<div class="app">
    <h1>üçã LemonIada</h1>
    <div id="k-status">≈ÅƒÖczenie...</div>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ</button>
        </div>

        <div style="background: #fdf2e9; padding: 15px; border-radius: 20px; border: 1px dashed #e67e22; margin-top: 10px;">
            <p id="p-msg" style="margin:0 0 10px 0; font-weight:bold;">üéüÔ∏è Masz kod rabatowy?</p>
            <button id="w-btn" class="btn" style="background:#9b59b6; box-shadow:0 4px 0 #8e44ad;" onclick="losuj()">LOSUJ RABAT</button>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="p-in" placeholder="Wpisz kod..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc;">
                <button class="btn" style="width:70px; margin:0; background:#34495e; box-shadow:0 4px 0 #2c3e50" onclick="sprawdzKod()">OK</button>
            </div>
        </div>

        <div id="cart">
            <h3>üõí Tw√≥j Koszyk:</h3>
            <div id="cart-list"></div>
            <h2>Suma: <span id="total">0.00</span> z≈Ç</h2>
            <button class="btn" style="background:#f39c12; box-shadow:0 4px 0 #d35400;" onclick="zamow('Got√≥wka')">üíµ GOT√ìWKA</button>
            <button class="btn" style="background:var(--blue); box-shadow:0 4px 0 #2980b9;" onclick="document.getElementById('blik-p').style.display='block'">üì± BLIK</button>

            <div id="blik-p" style="display:none; margin-top:10px; padding:10px; background:#e3f2fd; border-radius:10px;">
                <p>Kliknij numer, aby skopiowaƒá i zam√≥wiƒá:</p>
                <button class="btn" style="background:var(--blue);" onclick="copyB('668078310')">668 078 310</button>
            </div>
        </div>
    </div>

    <div id="success">
        <h2>ZAM√ìWIENIE PRZYJƒòTE! ‚úÖ</h2>
        <div id="cur-status" class="status-badge">W KOLEJCE</div>
        <h1 id="o-num" style="font-size:80px; margin:20px 0;">#?</h1>
        <p>Gdy status zmieni siƒô na <b>GOTOWE</b>, podejd≈∫ do stoiska!</p>
    </div>
</div>

<script>
    const API = "https://lemoniada.com.pl:8443";
    let koszyk = [];
    let stanLokalny = 0;
    let rabat = 0;
    const dzis = new Date().toLocaleDateString();

    // ≈Åadowanie stanu
    function refreshStock() {
        fetch(`${API}/stan-magazynu`)
            .then(r => r.json())
            .then(d => {
                stanLokalny = d.kubki;
                document.getElementById('k-status').innerText = "Dostƒôpne kubki: " + stanLokalny;
                document.getElementById('k-status').style.background = stanLokalny > 0 ? "#d4edda" : "#f8d7da";
                odswiez();
            })
            .catch(e => {
                // TRYB AWARYJNY: Je≈õli API nie dzia≈Ça, pozwalamy dodaƒá 10 kubk√≥w do test√≥w
                stanLokalny = 10;
                document.getElementById('k-status').innerText = "B≈ÅƒÑD API (Tryb testowy: 10 kubk√≥w)";
                odswiez();
            });
    }

    // Losowanie
    function losuj() {
        if(localStorage.getItem('ostatnie_losowanie') === dzis) {
            alert("Ju≈º dzisiaj losowa≈Çe≈õ!");
            return;
        }
        const mozliwe = [5, 10, 15, 20];
        const wylosowany = mozliwe[Math.floor(Math.random()*mozliwe.length)];
        const kod = "RABAT" + wylosowany;

        localStorage.setItem('moj_kod', kod);
        localStorage.setItem('ostatnie_losowanie', dzis);

        document.getElementById('p-msg').innerHTML = `TW√ìJ KOD: <b style="color:#e67e22">${kod}</b> (-${wylosowany}%)`;
        document.getElementById('w-btn').style.display = 'none';
        alert("Wylosowa≈Çe≈õ " + wylosowany + "% zni≈ºki! Kod: " + kod);
    }

    function sprawdzKod() {
        const wpisany = document.getElementById('p-in').value.toUpperCase().trim();
        const mojKod = localStorage.getItem('moj_kod');

        if(wpisany === mojKod) {
            rabat = parseInt(wpisany.replace("RABAT", ""));
            alert("Kod poprawny! Rabat " + rabat + "% naliczony.");
        } else if(wpisany === "LEMON10") {
            rabat = 10;
            alert("Kod promocyjny Lemon10 aktywny!");
        } else {
            alert("Niepoprawny kod.");
            rabat = 0;
        }
        odswiez();
    }

    function dodaj(nazwa, cena) {
        if(koszyk.length < stanLokalny) {
            koszyk.push({nazwa, cena});
            odswiez();
        } else {
            alert("Brak dostƒôpnych kubk√≥w!");
        }
    }

    function usun(idx) {
        koszyk.splice(idx, 1);
        odswiez();
    }

    function odswiez() {
        const cartDiv = document.getElementById('cart');
        const listDiv = document.getElementById('cart-list');
        cartDiv.style.display = koszyk.length ? 'block' : 'none';

        listDiv.innerHTML = koszyk.map((i, idx) => `
            <div class="cart-item">
                <span>${i.nazwa} - ${i.cena}z≈Ç</span>
                <button onclick="usun(${idx})" style="color:red; border:none; background:none; font-weight:bold;">X</button>
            </div>
        `).join('');

        let suma = koszyk.reduce((a, b) => a + b.cena, 0);
        if(rabat > 0) suma = suma * (1 - rabat/100);

        document.getElementById('total').innerText = suma.toFixed(2);
    }

    async function copyB(n) {
        try {
            await navigator.clipboard.writeText(n);
            alert("Numer skopiowany!");
        } catch (e) {}
        zamow("BLIK (" + n + ")");
    }

    function zamow(metoda) {
        const produkty = koszyk.map(i => i.nazwa).join(", ");
        const suma = document.getElementById('total').innerText;

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma, platnosc: metoda, kod: localStorage.getItem('moj_kod') || "BRAK" })
        })
            .then(r => r.json())
            .then(d => {
                document.getElementById('main-ui').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                document.getElementById('o-num').innerText = "#" + d.id;
            })
            .catch(() => alert("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem."));
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>

</body>
</html>
