<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada - Zam√≥w</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --red: #e74c3c; --blue: #3498db; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; margin: 0; }
        .app { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 15px 35px rgba(0,0,0,0.15); min-height: 85vh; }
        .card { background: #fdfdfd; padding: 18px; border-radius: 20px; margin-bottom: 15px; border: 1px solid #eee; }
        .btn { background: var(--green); color: white; border: none; padding: 16px; border-radius: 14px; width: 100%; margin: 8px 0; cursor: pointer; font-weight: bold; box-shadow: 0 4px 0 #27ae60; font-size: 17px; }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #27ae60; }
        #cart { display: none; margin-top: 20px; border-top: 2px solid #eee; padding-top: 15px; }
        .cart-item { display: flex; justify-content: space-between; padding: 10px; background: #f9f9f9; border-radius: 10px; margin-bottom: 5px; }
        #success { display: none; padding: 20px; }
        .status-badge { background: var(--blue); color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; margin: 15px 0; display: inline-block; }
    </style>
</head>
<body>

<div class="app">
    <h1>üçã LemonIada</h1>
    <div id="k-status" style="margin-bottom:15px; font-weight:bold;">≈ÅƒÖczenie...</div>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ</button>
        </div>

        <div style="background:#fef9e7; padding:15px; border-radius:20px; border:1px dashed #f39c12;">
            <p id="p-msg">üéüÔ∏è Masz kod rabatowy?</p>
            <button id="w-btn" class="btn" style="background:#9b59b6; box-shadow:0 4px 0 #8e44ad;" onclick="losuj()">LOSUJ RABAT</button>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="p-in" placeholder="Kod..." style="flex:1; padding:12px; border-radius:10px; border:1px solid #ccc;">
                <button class="btn" style="width:60px; margin:0; background:#34495e; box-shadow:0 4px 0 #2c3e50" onclick="sprawdz()">OK</button>
            </div>
        </div>

        <div id="cart">
            <h3>üõí Koszyk:</h3>
            <div id="cart-list"></div>
            <h2>Suma: <span id="total">0.00</span> z≈Ç</h2>
            <button class="btn" style="background:#f39c12; box-shadow:0 4px 0 #d35400;" onclick="zamow('Got√≥wka')">üíµ GOT√ìWKA</button>
            <button class="btn" style="background:var(--blue); box-shadow:0 4px 0 #2980b9;" onclick="document.getElementById('blik-p').style.display='block'">üì± BLIK</button>

            <div id="blik-p" style="display:none; margin-top:10px; background:#e3f2fd; padding:10px; border-radius:15px;">
                <p>Kliknij numer, aby skopiowaƒá i zam√≥wiƒá:</p>
                <button class="btn" style="background:var(--blue);" onclick="copyB('668078310')">668 078 310</button>
                <button class="btn" style="background:var(--blue);" onclick="copyB('537282634')">537 282 634</button>
            </div>
        </div>
    </div>

    <div id="success">
        <h2 id="s-title">PRZYJƒòTE! ‚úÖ</h2>
        <div id="cur-status" class="status-badge">W KOLEJCE</div>
        <h1 id="o-num" style="font-size:80px; margin:15px 0;">#?</h1>
        <p>Gdy status zmieni siƒô na <b>GOTOWE</b>, zapraszamy do odbioru!</p>
        <button class="btn" onclick="location.reload()">POWR√ìT</button>
    </div>
</div>

<script>
    const API = "https://api.lemoniada.com.pl";
    let koszyk = [];
    let stanLokalny = 50; // Zapas na wypadek b≈Çƒôdu API
    let rabat = 0;
    const dzis = new Date().toLocaleDateString();

    function refreshStock() {
        fetch(`${API}/stan-magazynu`)
            .then(r => r.json())
            .then(d => {
                stanLokalny = d.kubki;
                document.getElementById('k-status').innerText = "Dostƒôpne kubki: " + stanLokalny;
                odswiez();
            })
            .catch(() => {
                document.getElementById('k-status').innerText = "Tryb Sprzeda≈ºy (API Offline)";
                document.getElementById('k-status').style.color = "orange";
            });
    }

    function dodaj(n, p) {
        if(koszyk.length < stanLokalny) {
            koszyk.push({n, p});
            odswiez();
        } else {
            alert("Brak wolnych kubk√≥w!");
        }
    }

    function odswiez() {
        const cartDiv = document.getElementById('cart');
        const listDiv = document.getElementById('cart-list');
        cartDiv.style.display = koszyk.length ? 'block' : 'none';
        listDiv.innerHTML = koszyk.map((i, idx) => `
            <div class="cart-item">
                <span>${i.n} - ${i.p}z≈Ç</span>
                <button onclick="koszyk.splice(${idx},1); odswiez();" style="color:red; border:none; background:none; cursor:pointer;">USU≈É</button>
            </div>
        `).join('');
        let s = koszyk.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = s.toFixed(2);
    }

    function losuj() {
        if(localStorage.getItem('los') === dzis) return alert("Ju≈º dzisiaj losowa≈Çe≈õ!");
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('kod', "RABAT"+r); localStorage.setItem('los', dzis);
        document.getElementById('p-msg').innerHTML = "TW√ìJ KOD: <b>RABAT"+r+"</b>";
        document.getElementById('w-btn').style.display = 'none';
    }

    function sprawdz() {
        const v = document.getElementById('p-in').value.toUpperCase();
        if(v === localStorage.getItem('kod') || v === "LEMON10") {
            rabat = v === "LEMON10" ? 10 : parseInt(v.replace("RABAT",""));
            alert("Rabat naliczony!"); odswiez();
        } else { alert("Z≈Çy kod"); }
    }

    async function copyB(n) {
        try { await navigator.clipboard.writeText(n); alert("Numer skopiowany!"); } catch(e){}
        zamow("BLIK ("+n+")");
    }

    function zamow(metoda) {
        const p = koszyk.map(i => i.n).join(", ");
        const s = document.getElementById('total').innerText;

        // Natychmiastowe prze≈ÇƒÖczenie widoku
        document.getElementById('main-ui').style.display = 'none';
        document.getElementById('success').style.display = 'block';

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: p, suma: s, platnosc: metoda, kod: localStorage.getItem('kod') || "BRAK" })
        })
            .then(r => r.json())
            .then(d => {
                document.getElementById('o-num').innerText = "#" + d.id;
            })
            .catch(() => {
                document.getElementById('cur-status').innerText = "WYS≈ÅANO (API LAG)";
                document.getElementById('o-num').innerText = "OK";
            });
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>
</body>
</html>
