<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada u TobiK üçã</title>
    <style>
        :root { --main: #fbc02d; --bg: #fffde7; }
        body { font-family: sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border: 4px solid var(--main); }
        .flavor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .flavor-btn { border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; }
        .flavor-btn.active { border-color: var(--main); background: #fffde7; }
        .price-label { font-weight: bold; font-size: 1.2rem; color: #2ecc71; }
        button.order-btn { width: 100%; background: var(--main); border: none; padding: 18px; border-radius: 12px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        .lucky-btn { background: #eee; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lemonade Bar üçã</h1>
        <div class="flavor-grid">
            <div class="flavor-btn active" id="btn-zwykla" onclick="select('zwykla', 5)">
                <span>üü°</span><br><b>Zwyk≈Ça</b><br><span class="price-label">5 z≈Ç</span>
            </div>
            <div class="flavor-btn" id="btn-pomaranczowa" onclick="select('pomaranczowa', 7)">
                <span>üü†</span><br><b>Pomara≈Ñcz</b><br><span class="price-label">7 z≈Ç</span>
            </div>
        </div>

        <button class="order-btn" onclick="zamow()">ZAM√ìW I ZAP≈ÅAƒÜ</button>

        <input type="text" id="kod" placeholder="KOD RABATOWY" style="width:100%; padding:10px; margin-top:20px; text-align:center;">
        <button class="lucky-btn" onclick="losujKod()">üçÄ Losuj kod rabatowy</button>
    </div>

    <script>
        const API = "https://api.lemoniada.com.pl";
        let wybranySmak = 'zwykla';

        function select(smak) {
            wybranySmak = smak;
            document.querySelectorAll('.flavor-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + smak).classList.add('active');
        }

        function losujKod() {
            const kody = ["CHAMPION", "FB10", "LEMON20", "BRAK"];
            const wylosowany = kody[Math.floor(Math.random() * kody.length)];
            if(wylosowany === "BRAK") {
                alert("Niestety, spr√≥buj innym razem! üçã");
            } else {
                alert("Gratulacje! Tw√≥j kod to: " + wylosowany);
                document.getElementById('kod').value = wylosowany;
            }
        }

        async function zamow() {
            const kod = document.getElementById('kod').value.trim();
            const res = await fetch(`${API}/api/zamow`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ rodzaj: wybranySmak, ilosc: 1, kod: kod })
            });
            const d = await res.json();
            if(d.success) alert(`üçã Sukces! Zap≈Çacono: ${d.log.cena} z≈Ç`);
            else alert(d.error);
        }
    </script>
</body>
</html>
