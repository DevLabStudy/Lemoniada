<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; color: var(--dark); }
        .app { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 25px rgba(0,0,0,0.15); }
        .btn { background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; margin: 8px 0; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; box-shadow: 0 4px 0 #27ae60; }
        .btn:active { transform: translateY(3px); box-shadow: 0 1px 0 #27ae60; }
        .btn:disabled { background: #bdc3c7 !important; box-shadow: 0 4px 0 #95a5a6; cursor: not-allowed; }
        .card { background: #fdfdfd; border: 2px solid #f1f1f1; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px solid #eee; }
        .btn-del { color: #e74c3c; background: none; border: none; font-weight: bold; cursor: pointer; padding: 5px; }
        #success { display: none; margin-top: 20px; border: 5px solid var(--green); padding: 30px; border-radius: 25px; background: #fafffa; }
        .warning { color: #e67e22; font-size: 13px; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>
<div class="app">
    <h1 style="font-size: 32px; margin-bottom: 5px;"> LemonIada</h1>
    <p id="k-status" style="font-weight:bold; color:#d35400; margin-bottom: 20px;">Sprawdzanie zapas贸w...</p>

    <div id="main-ui">
        <div class="card">
            <h3 style="margin-top:0">Klasyczna  5z</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ DO KOSZYKA</button>
        </div>
        <div class="card">
            <h3 style="margin-top:0">Pomaraczowa  7z</h3>
            <button class="btn btn-add" onclick="dodaj('Pomaraczowa', 7)">DODAJ DO KOSZYKA</button>
        </div>

        <div style="background: #fdf9e1; padding: 15px; border-radius: 20px; border: 2px dashed #f39c12;">
            <p id="p-msg" style="margin-top:0; font-weight:bold;"> Masz kod rabatowy?</p>
            <button id="w-btn" class="btn" style="background:#9b59b6; box-shadow: 0 4px 0 #8e44ad;" onclick="losuj()">LOSUJ RABAT</button>
            <div style="display:flex; gap:5px; margin-top:10px;">
                <input type="text" id="p-in" placeholder="Wpisz kod..." style="flex:1; padding:12px; border-radius:10px; border:2px solid #eee; outline:none;">
                <button class="btn" style="width:70px; margin:0; background:#34495e; box-shadow:0 4px 0 #2c3e50" onclick="sprawdz()">OK</button>
            </div>
        </div>

        <div id="cart" style="display:none; margin-top:25px; border-top: 3px solid #f1c40f; padding-top: 15px;">
            <div id="cart-list"></div>
            <h2 style="margin: 15px 0;">Suma: <span id="total">0</span> z</h2>
            <button class="btn" style="background:#f39c12; box-shadow: 0 4px 0 #d35400;" onclick="zamow('Got贸wka')"> PAC GOTWK</button>
            <button class="btn" style="background:#3498db; box-shadow: 0 4px 0 #2980b9;" onclick="document.getElementById('blik-p').style.display='block'"> PAC BLIKIEM</button>
            <div id="blik-p" style="display:none; background:#ebf5fb; padding:15px; border-radius:15px; margin-top:10px;">
                <p style="margin-top:0; font-size:14px;">Wybierz numer do przelewu:</p>
                <button class="btn" style="background:#3498db; margin:5px 0;" onclick="copyB('668078310')">668 078 310</button>
                <button class="btn" style="background:#3498db; margin:5px 0;" onclick="copyB('537282634')">537 282 634</button>
            </div>
        </div>
    </div>

    <div id="success">
        <p style="font-weight:bold; color:var(--green); margin-top:0;">ZAMWIENIE PRZYJTE!</p>
        <span style="font-size: 14px; color: #7f8c8d;">TWJ NUMEREK:</span>
        <h1 id="o-num" style="font-size:80px; color:var(--dark); margin:10px 0;">#?</h1>
        <div class="warning">
            锔 PROSZ NIE ODWIE呕A STRONY!<br>
            To okno zamknie si automatycznie po wydaniu zam贸wienia.
        </div>
    </div>
</div>

<script>
    const API = "ADRES_TWOJEGO_TUNELU"; // ZMIE TO!
    let koszyk = []; let rabat = 0; let stanLokalny = 0; let uzytyKod = "";
    const dzis = new Date().toLocaleDateString();
    let wykorzystaneDzisiaj = JSON.parse(localStorage.getItem('zuzyte') || "[]");

    function dodaj(n, p) {
        if(koszyk.length >= stanLokalny) return alert("Brak kubk贸w!");
        koszyk.push({n, p}); odswiez();
    }
    function usun(idx) { koszyk.splice(idx, 1); odswiez(); }

    function odswiez() {
        const listDiv = document.getElementById('cart-list');
        document.getElementById('cart').style.display = koszyk.length ? 'block' : 'none';
        listDiv.innerHTML = koszyk.map((item, idx) => `
            <div class="cart-item">
                <span><b>${item.n}</b></span>
                <span>${item.p}z <button class="btn-del" onclick="usun(${idx})">[usu]</button></span>
            </div>
        `).join('');
        let suma = koszyk.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = suma.toFixed(2);
        document.querySelectorAll('.btn-add').forEach(b => b.disabled = (koszyk.length >= stanLokalny));
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            stanLokalny = d.kubki;
            document.getElementById('k-status').innerText = "Dostpne kubki: " + d.kubki;
            odswiez();
        });
    }

    function losuj() {
        if(localStorage.getItem('data_los') === dzis) return alert("Ju偶 dzi losowae!");
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        const kod = "WYGRANA"+r;
        localStorage.setItem('kod_los', kod); localStorage.setItem('data_los', dzis);
        document.getElementById('p-msg').innerText = "TWJ KOD: " + kod;
        document.getElementById('w-btn').style.display = 'none';
    }

    function sprawdz() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        if(wykorzystaneDzisiaj.includes(v)) return alert("Ten kod zosta ju偶 u偶yty!");

        const stale = {"FB10":10, "LEMON20":20};
        if(v === localStorage.getItem('kod_los')) { rabat = parseInt(v.replace("WYGRANA","")); uzytyKod = v; alert("Rabat dodany!"); }
        else if(stale[v]) { rabat = stale[v]; uzytyKod = v; alert("Rabat "+rabat+"%!"); }
        else { alert("Niepoprawny kod"); rabat = 0; uzytyKod = ""; }
        odswiez();
    }

    function copyB(n) { navigator.clipboard.writeText(n); alert("Skopiowano numer!"); zamow("BLIK ("+n+")"); }

    function zamow(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: koszyk.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: metoda, kod: uzytyKod || "BRAK" })
        }).then(async r => {
            if(!r.ok) { alert("Bd! Brak kubk贸w."); location.reload(); return; }
            const d = await r.json();
            if(uzytyKod) { wykorzystaneDzisiaj.push(uzytyKod); localStorage.setItem('zuzyte', JSON.stringify(wykorzystaneDzisiaj)); }
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#" + d.id;
            const i = setInterval(() => {
                fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                    const z = data.find(o => o.id === d.id);
                    if(z && z.status === "WYDANE") { clearInterval(i); setTimeout(() => location.reload(), 3000); }
                });
            }, 3000);
        });
    }

    setInterval(refreshStock, 10000);
    window.onload = () => {
        refreshStock();
        if(localStorage.getItem('data_los') === dzis) {
            document.getElementById('w-btn').style.display = 'none';
            document.getElementById('p-msg').innerText = localStorage.getItem('kod_los') ? "KOD: "+localStorage.getItem('kod_los') : "Ju偶 losowae!";
        }
    };
</script>
</body>
</html>
