<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <h1>Lemonade <span>System</span></h1>

    <div class="menu-grid">
        <div class="card">
            <h3>üçã Klasyk</h3>
            <p>5.00 z≈Ç</p>
            <button onclick="add('Klasyczna', 5)">Dodaj</button>
        </div>
        <div class="card">
            <h3>üçä Pomara≈Ñcz</h3>
            <p>6.50 z≈Ç</p>
            <button onclick="add('Pomara≈Ñczowa', 6.5)">Dodaj</button>
        </div>
    </div>

    <div id="cart" class="card" style="display:none; margin-top:20px; border:2px solid #f1c40f;">
        <h4>Koszyk</h4>
        <div id="items"></div>
        <p>Suma: <b id="total">0.00</b> z≈Ç</p>
        <button id="order-btn" onclick="openPay()" style="background:#2ecc71; width:100%; color:white; padding:10px;">ZAM√ìW</button>
    </div>

    <div id="status-view"></div>
</div>

<div id="pay-modal" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:15px; box-shadow:0 0 20px rgba(0,0,0,0.5); width:80%; color:black; z-index:1000;">
    <h3>Metoda p≈Çatno≈õci:</h3>
    <button onclick="send('Got√≥wka')" style="background:#2ecc71; color:white; width:100%; margin-bottom:10px;">üíµ Got√≥wka przy odbiorze</button>
    <button onclick="copyAndSend('668078310', 'BLIK')" style="background:#eb4d4b; color:white; width:100%;">üì± BLIK (Kopiuj numer)</button>
    <button onclick="closePay()" style="background:gray; color:white; width:100%; margin-top:10px;">Anuluj</button>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = [];

    function add(n, p) {
        cart.push({name: n, price: p});
        document.getElementById('cart').style.display = 'block';
        document.getElementById('items').innerHTML = cart.map(i => `‚Ä¢ ${i.name}`).join('<br>');
        document.getElementById('total').innerText = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
    }

    function openPay() { document.getElementById('pay-modal').style.display = 'block'; }
    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    function copyAndSend(nr, metoda) {
        navigator.clipboard.writeText(nr);
        alert("Skopiowano numer: " + nr + ". Wy≈õlij BLIK i wr√≥ƒá tutaj.");
        send(metoda);
    }

    function send(metoda) {
        const suma = cart.reduce((s, i) => s + i.price, 0).toFixed(2);
        const produkty = cart.map(i => i.name).join(", ");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma, platnosc: metoda })
        })
            .then(res => res.json())
            .then(data => {
                closePay();
                document.getElementById('cart').style.display = 'none';
                cart = [];
                track(data.id);
            });
    }

    function track(id) {
        const v = document.getElementById('status-view');
        v.innerHTML = "Przyjƒôto zam√≥wienie! Czekaj na status...";
        setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) v.innerHTML = `<div style="padding:10px; background:#f1c40f; border-radius:10px; margin-top:10px;"><b>Status zam√≥wienia #${id}: ${z.status}</b></div>`;
            });
        }, 5000);
    }

    function checkStatus() {
        fetch(`${API}/stan-magazynu`).then(r => r.json()).then(stan => {
            const btn = document.getElementById('order-btn');
            if(stan.kubki <= 0) { btn.disabled = true; btn.innerText = "WYPRZEDANE"; }
            else if(stan.przerwa) { btn.disabled = true; btn.innerText = "PRZERWA"; }
            else { btn.disabled = false; btn.innerText = "ZAM√ìW"; }
        });
    }
    setInterval(checkStatus, 5000);
</script>
</body>
</html>
