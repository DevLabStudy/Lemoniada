<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada u TobiK üçã</title>
    <style>
        :root { --main: #fbc02d; --orange: #ff9800; --bg: #fffde7; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .card { background: white; padding: 25px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; text-align: center; border: 4px solid var(--main); }

        .flavor-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin: 20px 0; }
        .flavor-btn { border: 2px solid #eee; padding: 15px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .flavor-btn.active { border-color: var(--main); background: #fffde7; transform: scale(1.05); }
        .flavor-btn img { width: 40px; margin-bottom: 5px; }

        .stock-info { font-size: 0.9rem; color: #666; margin-top: 5px; }
        input { width: 100%; padding: 12px; margin: 20px 0 10px 0; border: 2px solid #eee; border-radius: 10px; text-align: center; box-sizing: border-box; }
        button.order-btn { width: 100%; background: var(--main); border: none; padding: 18px; border-radius: 12px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .promo-label { font-size: 0.8rem; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lemonade Bar üçã</h1>
        <p>Wybierz sw√≥j smak:</p>

        <div class="flavor-grid">
            <div class="flavor-btn active" id="btn-zwykla" onclick="select('zwykla')">
                <span>üü°</span><br><b>Zwyk≈Ça</b>
                <div class="stock-info"><span id="stock-zwykla">--</span> szt.</div>
            </div>
            <div class="flavor-btn" id="btn-pomaranczowa" onclick="select('pomaranczowa')">
                <span>üü†</span><br><b>Pomara≈Ñcz</b>
                <div class="stock-info"><span id="stock-pomaranczowa">--</span> szt.</div>
            </div>
        </div>

        <button class="order-btn" onclick="zamow()">ZAM√ìW TERAZ (5 PLN)</button>

        <input type="text" id="kod" placeholder="KOD PROMOCYJNY">
        <div class="promo-label">Wpisz kod rabatowy powy≈ºej</div>
    </div>

    <script>
        const API = "https://api.lemoniada.com.pl";
        let wybranySmak = 'zwykla';

        function select(smak) {
            wybranySmak = smak;
            document.querySelectorAll('.flavor-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + smak).classList.add('active');
        }

        async function odswiez() {
            const r = await fetch(`${API}/api/status`);
            const d = await r.json();
            document.getElementById('stock-zwykla').innerText = d.magazyn.zwykla;
            document.getElementById('stock-pomaranczowa').innerText = d.magazyn.pomaranczowa;
        }

        async function zamow() {
            const kod = document.getElementById('kod').value.trim();
            const res = await fetch(`${API}/api/zamow`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ rodzaj: wybranySmak, ilosc: 1, cenaBazowa: 5, kod: kod })
            });
            const d = await res.json();
            if(d.success) {
                alert(`üçã Zam√≥wiono lemoniadƒô ${wybranySmak}!\nCena: ${d.log.cena} z≈Ç`);
                odswiez();
            } else { alert(d.error); }
        }

        odswiez();
        setInterval(odswiez, 10000);
    </script>
</body>
</html>
