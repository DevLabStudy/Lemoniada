<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #f1c40f; padding: 10px; display: flex; justify-content: center; }
        .app { max-width: 400px; width: 100%; background: white; padding: 20px; border-radius: 25px; text-align: center; }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: bold; width: 100%; margin: 5px 0; }
        .card { border: 1px solid #eee; padding: 15px; border-radius: 15px; margin: 10px 0; }
        .promo { background: #fdfdfd; padding: 15px; border: 2px dashed #9b59b6; border-radius: 15px; margin: 10px 0; }
        #blik-opt { display: none; background: #ebf5fb; padding: 15px; border-radius: 15px; border: 2px solid #3498db; }
        #success { display: none; border: 4px solid #2ecc71; padding: 20px; border-radius: 20px; }
    </style>
</head>
<body>
<div class="app">
    <h2> LemonIada</h2>
    <p id="k-status">Dostpne kubki: ...</p>

    <div class="card"><h3>Klasyczna  5z</h3><button class="btn" onclick="add('Klasyczna', 5)">DODAJ</button></div>
    <div class="card"><h3>Pomaraczowa  7z</h3><button class="btn" onclick="add('Pomaraczowa', 7)">DODAJ</button></div>

    <div class="promo">
        <div id="p-msg"> Zdobd藕 rabat!</div>
        <button id="w-btn" class="btn" style="background:#9b59b6;" onclick="spin()">LOSUJ</button>
        <input type="text" id="p-in" placeholder="Kod..." style="width:70%; padding:10px; margin-top:5px;">
        <button class="btn" style="background:#34495e; width:80%;" onclick="check()">AKTYWUJ</button>
    </div>

    <div id="cart" style="display:none;">
        <h3>Suma: <span id="total">0</span> z</h3>
        <button class="btn" style="background:#f39c12" onclick="send('Got贸wka')"> Got贸wka</button>
        <button class="btn" style="background:#3498db" onclick="document.getElementById('blik-opt').style.display='block'"> BLIK</button>
        <div id="blik-opt">
            <button class="btn" style="background:#3498db" onclick="copyB('668 078 310')">668 078 310</button>
            <button class="btn" style="background:#3498db" onclick="copyB('537 282 634')">537 282 634</button>
        </div>
    </div>

    <div id="success">
        <p>TWJ NUMEREK:</p>
        <h1 id="o-num" style="font-size:60px; color:#2ecc71; margin:0;">#</h1>
        <p id="o-stat" style="font-weight:bold; color:#3498db">Status: PRZYJTE</p>
        <button class="btn" style="background:#34495e" onclick="location.reload()">NOWE ZAMWIENIE</button>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let cart = []; let rabat = 0;

    function add(n, p) { cart.push({n, p}); update(); }
    function update() {
        document.getElementById('cart').style.display = cart.length ? 'block' : 'none';
        let suma = cart.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = suma.toFixed(2);
    }

    function spin() {
        if(localStorage.getItem('done')) return;
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('pCode', "WYGRANA"+r); localStorage.setItem('done', 't');
        document.getElementById('p-msg').innerHTML = "Wygrana: -"+r+"%! Kod: WYGRANA"+r;
        document.getElementById('w-btn').style.display = 'none';
    }

    function check() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        const stale = {"FB10": 10, "CHAMPION": 15, "LEMON20": 20};
        if(stale[v]) rabat = stale[v];
        else if(v === localStorage.getItem('pCode')) rabat = parseInt(v.replace("WYGRANA",""));
        else { alert("Bdny kod"); rabat = 0; }
        update();
    }

    function copyB(num) {
        const el = document.createElement('textarea'); el.value = num.replace(/\s/g,'');
        document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
        alert("Skopiowano! Wysyamy zam贸wienie...");
        send("BLIK ("+num+")");
    }

    function send(met) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({produkty: cart.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: met, kod: document.getElementById('p-in').value})
        }).then(r=>r.json()).then(d => {
            document.getElementById('cart').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#"+d.id;
            setInterval(() => {
                fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                    const z = data.find(o=>o.id === d.id);
                    if(z) document.getElementById('o-stat').innerText = "Status: " + z.status;
                });
            }, 3000);
        });
    }

    window.onload = () => {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => document.getElementById('k-status').innerText = "Kubki: "+d.kubki);
        if(localStorage.getItem('done')) {
            document.getElementById('w-btn').style.display = 'none';
            document.getElementById('p-msg').innerHTML = "Tw贸j kod: " + localStorage.getItem('pCode');
        }
    };
</script>
</body>
</html>
