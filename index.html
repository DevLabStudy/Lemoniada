<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LemonIada</title>
    <style>
        body { font-family: sans-serif; background: #f1c40f; text-align: center; padding: 10px; }
        .app { max-width: 400px; margin: auto; background: white; padding: 20px; border-radius: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .btn { background: #2ecc71; color: white; border: none; padding: 15px; border-radius: 10px; width: 100%; margin: 5px 0; cursor: pointer; font-weight: bold; }
        .btn:disabled { background: #95a5a6 !important; cursor: not-allowed; }
        .card { border: 1px solid #eee; padding: 10px; border-radius: 10px; margin-bottom: 10px; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; font-size: 14px; }
        .btn-del { color: #e74c3c; background: none; border: none; font-weight: bold; cursor: pointer; }
        #success { display: none; margin-top: 20px; border: 4px solid #2ecc71; padding: 20px; border-radius: 20px; }
        .out-text { color: #e74c3c; font-weight: bold; display: none; }
    </style>
</head>
<body>
<div class="app">
    <h1> LemonIada</h1>
    <p id="k-status" style="font-weight:bold; color:#d35400;">Sprawdzanie...</p>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna  5z</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ</button>
        </div>
        <div class="card">
            <h3>Pomaraczowa  7z</h3>
            <button class="btn btn-add" onclick="dodaj('Pomaraczowa', 7)">DODAJ</button>
        </div>
        <p id="delivery-info" class="out-text"> BRAK KUBKW. DOSTAWA WKRTCE! </p>

        <div style="background: #f9f9f9; padding: 10px; border-radius: 10px; border: 2px dashed #9b59b6; margin-top: 15px;">
            <p id="p-msg"> Rabat dnia</p>
            <button id="w-btn" class="btn" style="background:#9b59b6" onclick="losuj()">LOSUJ (1/DZIE)</button>
            <input type="text" id="p-in" placeholder="Kod..." style="width:60%; padding:5px;">
            <button class="btn" style="background:#34495e; width:30%; padding:7px;" onclick="sprawdz()">OK</button>
        </div>

        <div id="cart" style="display:none; margin-top:20px; border-top: 2px solid #eee; padding-top: 10px;">
            <div id="cart-list"></div>
            <h3>Suma: <span id="total">0</span> z</h3>
            <button class="btn" style="background:#f39c12" onclick="zamow('Got贸wka')"> Got贸wka</button>
            <button class="btn" style="background:#3498db" onclick="document.getElementById('blik-p').style.display='block'"> BLIK</button>
            <div id="blik-p" style="display:none; margin-top:10px;">
                <button class="btn" style="background:#3498db" onclick="copyB('668078310')">668 078 310</button>
                <button class="btn" style="background:#3498db" onclick="copyB('537282634')">537 282 634</button>
            </div>
        </div>
    </div>

    <div id="success">
        <p>TWJ NUMEREK:</p>
        <h1 id="o-num" style="font-size:60px; color:#2ecc71; margin:0;">#?</h1>
        <p id="o-stat" style="font-size:20px; font-weight:bold; color:#3498db">PRZYJTE</p>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com";
    let koszyk = []; let rabat = 0; let stanLokalny = 0;
    const dzis = new Date().toLocaleDateString();

    function dodaj(n, p) {
        if(koszyk.length >= stanLokalny) return alert("Nie mamy wicej kubk贸w!");
        koszyk.push({n, p});
        odswiez();
    }

    function usun(index) {
        koszyk.splice(index, 1);
        odswiez();
    }

    function odswiez() {
        const cartDiv = document.getElementById('cart');
        const listDiv = document.getElementById('cart-list');
        const btns = document.querySelectorAll('.btn-add');

        cartDiv.style.display = koszyk.length ? 'block' : 'none';
        listDiv.innerHTML = koszyk.map((item, idx) => `
            <div class="cart-item">
                <span>${item.n} (${item.p}z)</span>
                <button class="btn-del" onclick="usun(${idx})">USU [x]</button>
            </div>
        `).join('');

        let suma = koszyk.reduce((a, b) => a + b.p, 0) * (1 - rabat/100);
        document.getElementById('total').innerText = suma.toFixed(2);

        // Blokuj przyciski DODAJ jeli koszyk peny
        btns.forEach(b => { if(koszyk.length >= stanLokalny) b.disabled = true; else b.disabled = false; });
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`).then(r=>r.json()).then(d => {
            stanLokalny = d.kubki;
            document.getElementById('k-status').innerText = "Kubki: " + d.kubki;
            if(d.kubki <= 0) {
                document.querySelectorAll('.btn-add').forEach(b => { b.disabled = true; b.innerText = "BRAK"; });
                document.getElementById('delivery-info').style.display = 'block';
            } else {
                document.querySelectorAll('.btn-add').forEach(b => b.innerText = "DODAJ");
                document.getElementById('delivery-info').style.display = 'none';
                odswiez();
            }
        });
    }

    function losuj() {
        if(localStorage.getItem('data_los') === dzis) return alert("Ju偶 losowae!");
        const r = [5, 10, 15, 20][Math.floor(Math.random()*4)];
        localStorage.setItem('kod', "WYGRANA"+r); localStorage.setItem('data_los', dzis);
        document.getElementById('p-msg').innerText = "Kod: WYGRANA"+r;
        document.getElementById('w-btn').style.display = 'none';
    }

    function sprawdz() {
        const v = document.getElementById('p-in').value.toUpperCase().trim();
        if(v === localStorage.getItem('kod')) { rabat = parseInt(v.replace("WYGRANA","")); alert("Rabat dodany!"); }
        else if(v === "FB10") { rabat = 10; alert("Rabat 10%"); }
        else { alert("Zy kod"); rabat = 0; }
        odswiez();
    }

    function copyB(n) { navigator.clipboard.writeText(n); alert("Skopiowano!"); zamow("BLIK ("+n+")"); }

    function zamow(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: koszyk.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: metoda, kod: document.getElementById('p-in').value || "BRAK" })
        }).then(async r => {
            const d = await r.json();
            if(!r.ok) { alert("Brak wystarczajcej iloci kubk贸w! Odwie偶am stron."); location.reload(); return; }
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#" + d.id;
            const i = setInterval(() => {
                fetch(`${API}/list-zamowienia`).then(r=>r.json()).then(data => {
                    const z = data.find(o => o.id === d.id);
                    if(z && z.status === "WYDANE") { setTimeout(() => { clearInterval(i); location.reload(); }, 5000); }
                });
            }, 3000);
        });
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>
</body>
</html>
