<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zam√≥w Lemoniadƒô</title>
    <style>
        :root { --main: #f1c40f; --green: #2ecc71; --red: #e74c3c; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--main); text-align: center; padding: 15px; }
        .app { max-width: 450px; margin: auto; background: white; padding: 25px; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .btn { background: var(--green); color: white; border: none; padding: 18px; border-radius: 15px; width: 100%; margin: 8px 0; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.2s; box-shadow: 0 5px 0 #27ae60; }
        .btn:active { transform: translateY(3px); box-shadow: 0 2px 0 #27ae60; }
        .btn.sold-out { background: var(--red) !important; box-shadow: 0 5px 0 #c0392b !important; cursor: not-allowed; }
        .card { background: #f9f9f9; border: 2px solid #eee; padding: 15px; border-radius: 20px; margin-bottom: 15px; }
        #success { display: none; border: 5px solid var(--green); padding: 30px; border-radius: 25px; background: #fafffa; }
    </style>
</head>
<body>
<div class="app">
    <h1>üçã LemonIada</h1>
    <p id="k-status" style="font-weight:bold; color:#d35400;">≈ÅƒÖczenie z serwerem...</p>

    <div id="main-ui">
        <div class="card">
            <h3>Klasyczna üçã 5z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Klasyczna', 5)">DODAJ DO KOSZYKA</button>
        </div>
        <div class="card">
            <h3>Pomara≈Ñczowa üçä 7z≈Ç</h3>
            <button class="btn btn-add" onclick="dodaj('Pomara≈Ñczowa', 7)">DODAJ DO KOSZYKA</button>
        </div>

        <div id="cart" style="display:none; margin-top:20px; border-top: 2px solid #eee; padding-top: 15px;">
            <div id="cart-list"></div>
            <h2>Suma: <span id="total">0</span> z≈Ç</h2>
            <button class="btn" style="background:#f39c12; box-shadow:0 5px 0 #d35400;" onclick="zamow('Got√≥wka')">üíµ P≈ÅACƒò GOT√ìWKƒÑ</button>
        </div>
    </div>

    <div id="success">
        <h3 style="color:var(--green)">ZAM√ìWIONO! ‚úÖ</h3>
        <p>TW√ìJ NUMEREK:</p>
        <h1 id="o-num" style="font-size:80px; margin:10px 0;">#?</h1>
        <p>Proszƒô nie od≈õwie≈ºaƒá strony.</p>
    </div>
</div>

<script>
    const API = "https://bacterial-concept-scripting-expired.trycloudflare.com" ;
    let koszyk = []; let stanLokalny = 0;

    function dodaj(n, p) {
        if(koszyk.length >= stanLokalny) return;
        koszyk.push({n, p}); odswiez();
    }

    function odswiez() {
        const cartDiv = document.getElementById('cart');
        cartDiv.style.display = koszyk.length ? 'block' : 'none';
        document.getElementById('cart-list').innerHTML = koszyk.map((i, idx) => `<div>${i.n} - ${i.p}z≈Ç</div>`).join('');
        document.getElementById('total').innerText = koszyk.reduce((a, b) => a + b.p, 0);

        document.querySelectorAll('.btn-add').forEach(b => {
            if(koszyk.length >= stanLokalny) {
                b.classList.add('sold-out');
                b.innerText = "BRAK KUBK√ìW";
            } else {
                b.classList.remove('sold-out');
                b.innerText = "DODAJ DO KOSZYKA";
            }
        });
    }

    function refreshStock() {
        fetch(`${API}/stan-magazynu`)
            .then(r => r.json())
            .then(d => {
                stanLokalny = d.kubki;
                document.getElementById('k-status').innerText = "Dostƒôpne kubki: " + d.kubki;
                odswiez();
            })
            .catch(() => {
                document.getElementById('k-status').innerText = "‚ùå B≈ÅƒÑD PO≈ÅƒÑCZENIA";
            });
    }

    function zamow(metoda) {
        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty: koszyk.map(i=>i.n).join(", "), suma: document.getElementById('total').innerText, platnosc: metoda })
        }).then(async r => {
            const d = await r.json();
            document.getElementById('main-ui').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('o-num').innerText = "#" + d.id;
            setTimeout(() => location.reload(), 10000);
        });
    }

    setInterval(refreshStock, 5000);
    window.onload = refreshStock;
</script>
</body>
</html>
