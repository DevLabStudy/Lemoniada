<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada u TobiK - System Zam√≥wie≈Ñ</title>
    <style>
        :root {
            --primary-color: #fbc02d;
            --secondary-color: #fff176;
            --accent-color: #f57f17;
            --text-dark: #333;
            --white: #ffffff;
        }

        body {
            background-color: #fffde7;
            background-image: radial-gradient(#fff9c4 20%, transparent 20%), radial-gradient(#fff9c4 20%, transparent 20%);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main-container {
            background: var(--white);
            width: 95%;
            max-width: 450px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            overflow: hidden;
            border: 4px solid var(--primary-color);
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .header-section {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 40px 20px;
            text-align: center;
            position: relative;
        }

        .header-section h1 {
            margin: 0;
            font-size: 2.2rem;
            color: var(--text-dark);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-badge {
            background: var(--white);
            display: inline-block;
            padding: 8px 20px;
            border-radius: 50px;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .order-content {
            padding: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .input-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(251, 192, 45, 0.4);
        }

        .btn-order {
            background: var(--primary-color);
            color: var(--text-dark);
            border: none;
            width: 100%;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 800;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-order:hover {
            background: var(--accent-color);
            color: white;
            transform: scale(1.03);
        }

        .footer-info {
            background: #f9f9f9;
            padding: 15px;
            font-size: 0.85rem;
            color: #888;
            border-top: 1px solid #eee;
        }

        /* Sekcja powiadomie≈Ñ */
        #notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="notification"></div>

    <div class="main-container">
        <div class="header-section">
            <h1>Lemonade üçã</h1>
            <div class="status-badge">
                Stan: <span id="kubki-count">--</span> szt.
            </div>
        </div>

        <div class="order-content">
            <div class="input-group">
                <label>Kto przygotowuje?</label>
                <select id="pracownik-select">
                    <option value="TobiK">TobiK</option>
                    <option value="Pracownik2">Pracownik 2</option>
                </select>
            </div>

            <div class="input-group">
                <label>Kod promocyjny (FB10, CHAMPION, LEMON20)</label>
                <input type="text" id="kod-promo" placeholder="Wpisz kod tutaj...">
            </div>

            <div class="input-group">
                <label>Ilo≈õƒá kubk√≥w</label>
                <input type="number" id="ilosc-zamow" value="1" min="1">
            </div>

            <button class="btn-order" onclick="zrealizujZamowienie()">Kupujƒô za 5,00 z≈Ç / szt.</button>
        </div>

        <div class="footer-info">
            Obs≈Çugiwane przez: api.lemoniada.com.pl<br>
            Wszystkie dane sƒÖ zapisywane w Google Sheets
        </div>
    </div>

    <script>
        const API_BASE = "https://api.lemoniada.com.pl";

        function showNotify(msg, color) {
            const n = document.getElementById('notification');
            n.innerText = msg;
            n.style.backgroundColor = color;
            n.style.display = 'block';
            setTimeout(() => n.style.display = 'none', 4000);
        }

        async function odswiezStan() {
            try {
                const res = await fetch(`${API_BASE}/api/status`);
                if (!res.ok) throw new Error("Problem z API");
                const data = await res.json();
                document.getElementById('kubki-count').innerText = data.magazyn.kubki;

                // Alert je≈õli ma≈Ço towaru
                if(data.magazyn.kubki < 10) {
                    document.getElementById('kubki-count').style.color = 'red';
                }
            } catch(e) {
                console.error("B≈ÇƒÖd pobierania stanu:", e);
                showNotify("B≈ÇƒÖd po≈ÇƒÖczenia z serwerem!", "#e74c3c");
            }
        }

        async function zrealizujZamowienie() {
            const btn = document.querySelector('.btn-order');
            const payload = {
                ilosc: parseInt(document.getElementById('ilosc-zamow').value),
                cenaBazowa: 5,
                kod: document.getElementById('kod-promo').value.trim(),
                pracownik: document.getElementById('pracownik-select').value
            };

            btn.disabled = true;
            btn.innerText = "≈ÅƒÑCZENIE Z SERWEREM...";

            try {
                const response = await fetch(`${API_BASE}/api/zamow`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const result = await response.json();

                if(result.success) {
                    showNotify(`Z≈Ço≈ºono zam√≥wienie! Cena: ${result.log.cena} z≈Ç`, "#2ecc71");
                    document.getElementById('kod-promo').value = "";
                } else {
                    showNotify("B≈ÇƒÖd: " + result.error, "#e67e22");
                }
            } catch(e) {
                showNotify("Serwer nie odpowiada!", "#c0392b");
            } finally {
                btn.disabled = false;
                btn.innerText = "Kupujƒô za 5,00 z≈Ç / szt.";
                odswiezStan();
            }
        }

        // Inicjalizacja
        odswiezStan();
        // Auto-od≈õwie≈ºanie co 30 sekund
        setInterval(odswiezStan, 30000);
    </script>
</body>
</html>
