<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lemoniada - ZamÃ³w</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app-container">
    <h1>Lemonade <span>System</span></h1>

    <div class="menu-grid">
        <div class="card">
            <span style="font-size:30px; cursor:pointer;" onclick="aTrig()">ğŸ‹</span>
            <h3>Klasyk</h3><p>5.00 zÅ‚</p>
            <button onclick="add('Klasyczna', 5)">Dodaj</button>
        </div>
        <div class="card">
            <span style="font-size:30px">ğŸŠ</span>
            <h3>PomaraÅ„cz</h3><p>6.50 zÅ‚</p>
            <button onclick="add('PomaraÅ„czowa', 6.5)">Dodaj</button>
        </div>
    </div>

    <div id="cart" class="card" style="display:none; background:#fffcf0; margin-top:10px;">
        <h4>ğŸ›’ Koszyk</h4>
        <div id="items" style="font-size:13px; text-align:left;"></div>
        <p>Suma: <b id="total">0</b> zÅ‚</p>
        <button onclick="openPay()" style="background:#2ecc71">ZAMAWIAM</button>
    </div>

    <div id="status-view"></div>
</div>

<div id="pay-modal" class="modal">
    <h3>PÅ‚atnoÅ›Ä‡:</h3>
    <button onclick="send('GotÃ³wka')" style="background:#2ecc71">ğŸ’µ GotÃ³wka</button>
    <p style="font-size:10px; color:gray; margin:10px 0;">Kliknij numer (BLIK):</p>
    <button onclick="copyPay('668078310', 'BLIK (668)')" style="background:#eb4d4b; margin-bottom:5px;">ğŸ“± 668 078 310</button>
    <button onclick="copyPay('537282634', 'BLIK (537)')" style="background:#eb4d4b">ğŸ“± 537 282 634</button>
    <button onclick="closePay()" style="background:gray; margin-top:10px;">Anuluj</button>
</div>

<script>
    const API = "TU_WKLEJ_LINK_Z_CLOUDFLARE";
    let cart = [];
    let ac = 0;

    function aTrig() {
        ac++; if(ac >= 5) { let p = prompt("PIN:"); if(p==="1337") window.location.href="admin-tajne.html"; ac=0; }
        setTimeout(()=> ac=0, 3000);
    }

    function add(n, p) {
        cart.push({n, p});
        document.getElementById('cart').style.display = 'block';
        document.getElementById('items').innerHTML = cart.map(i => `â€¢ ${i.n}`).join('<br>');
        document.getElementById('total').innerText = cart.reduce((s, i) => s + i.p, 0).toFixed(2);
    }

    function openPay() { document.getElementById('pay-modal').style.display = 'block'; }
    function closePay() { document.getElementById('pay-modal').style.display = 'none'; }

    function copyPay(nr, m) {
        navigator.clipboard.writeText(nr);
        alert("Skopiowano numer!");
        send(m);
    }

    function send(metoda) {
        const suma = cart.reduce((s, i) => s + i.p, 0).toFixed(2);
        const produkty = cart.map(i => i.n).join(", ");

        fetch(`${API}/zamow`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ produkty, suma, platnosc: metoda })
        })
            .then(res => res.json())
            .then(data => {
                closePay();
                document.getElementById('cart').style.display='none';
                cart = [];
                track(data.id);
            });
    }

    function track(id) {
        const v = document.getElementById('status-view');
        const intr = setInterval(() => {
            fetch(`${API}/list-zamowienia`).then(r => r.json()).then(data => {
                const z = data.find(o => o.id === id);
                if(z) {
                    v.innerHTML = `<div class="status-box">Status #${id}: ${z.status}</div>`;
                    if(z.status === 'GOTOWE') {
                        v.innerHTML = `<div class="status-box" style="background:#d4edda">ODBIERZ LEMONIADÄ˜! ğŸ‹</div>`;
                        clearInterval(intr);
                    }
                }
            });
        }, 3000);
    }
</script>
</body>
</html>
